        function kanaToRomaji(text) {
            if (!text) return '';
            let result = '';
            let i = 0;
            while (i < text.length) {
                // å…ˆå°è¯•åŒ¹é…2å­—ç¬¦çš„æ‹—éŸ³
                if (i + 1 < text.length) {
                    const twoChar = text.substring(i, i + 2);
                    if (KANA_TO_ROMA[twoChar]) {
                        result += KANA_TO_ROMA[twoChar];
                        i += 2;
                        continue;
                    }
                }
                // åŒ¹é…å•å­—ç¬¦
                const oneChar = text.charAt(i);
                if (KANA_TO_ROMA[oneChar]) {
                    result += KANA_TO_ROMA[oneChar];
                } else {
                    // éå‡åç›´æ¥ä¿ç•™
                    result += oneChar;
                }
                i++;
            }
            return result;
        }

        function getSortKey(text) {
            if (!text) return '';
            // è½¬æ¢å‡åä¸ºç½—é©¬éŸ³

        // ========== æ’åºå‡½æ•° ==========
        function sortData(data, sortValue, copyType) {
            if (!data || data.length === 0) return data;
            
            const [field, direction] = sortValue.split('-');
            const sorted = [...data];
            
            sorted.sort((a, b) => {
                let valA, valB;
                
                switch (field) {
                    case 'count':
                        // å¯¹äºcountï¼Œæˆ‘ä»¬éœ€è¦ä»æ•°æ®ä¸­è·å–
                        valA = a.count || 0;
                        valB = b.count || 0;
                        // å¦‚æœæ²¡æœ‰countå­—æ®µï¼Œå°è¯•ä»linksé•¿åº¦è·å–
                        if (valA === 0 && a.links) valA = a.links.length;
                        if (valB === 0 && b.links) valB = b.links.length;
                        break;
                    case 'title':
                    case 'artist':
                    case 'collection':
                    case 'source':
                        valA = getSortKey(a[field] || '');
                        valB = getSortKey(b[field] || '');
                        break;
                    default:
                        valA = getSortKey(a.title || a.collection || '');
                        valB = getSortKey(b.title || b.collection || '');
                }
                
                if (field === 'count') {
                    return direction === 'desc' ? valB - valA : valA - valB;
                } else {
                    return direction === 'asc' 
                        ? valA.localeCompare(valB, 'en')
                        : valB.localeCompare(valA, 'en');
                }
            });
            
            return sorted;
        }

            // ä½¿ç”¨åŸå§‹æ•°æ®è¿›è¡Œæ’åº

                } else {

                        if (song.links) {
                            song.links.forEach(link => {

                                };
                                selectedColumns.forEach(col => {

        // èšåˆ1: æŒ‰ "æ­Œå+æ­Œæ‰‹" èšåˆ (ç”¨äºæ’è¡ŒTab)
        function aggregateBySong(data) {
            const map = new Map();
            data.forEach(item => {
                const artist = item.artist || '';
                const title = item.title || 'æœªçŸ¥æ­Œæ›²';
                const key = `${normalizeString(title)}|${normalizeString(artist)}`;

                if (!map.has(key)) {
                    map.set(key, {
                        title: title,
                        artist: artist,
                        originalArtist: item.originalArtist || '', // ä¿ç•™åŸå”±
                        count: 0,
                        performances: []
                    });
                }
                const entry = map.get(key);
                entry.count++;
                entry.performances.push({
                    link: item.link,
                    collection: item.collection || 'æœªçŸ¥åˆé›†'
                });
            });
            const arr = Array.from(map.values());
            arr.sort((a, b) => b.count - a.count);
            return arr;
        }

        // èšåˆ2: æŒ‰ VTuberæ¥æºæ–‡ä»¶ èšåˆ
        function aggregateByVtuberSource(data) {
            const map = new Map();
            data.forEach(item => {
                const sourceFile = item.source || 'æœªçŸ¥æ¥æº';
                const sourceKey = sourceFile.replace('.js', '');
                const vtuberName = FILE_TO_ALIAS[sourceKey] || sourceKey;

                if (!map.has(sourceKey)) {
                    map.set(sourceKey, {
                        name: vtuberName,
                        sourceFile: sourceFile, // ä¿ç•™æºæ–‡ä»¶åç”¨äºæ˜ å°„
                        songs: new Map()
                    });
                }
                const vtuberEntry = map.get(sourceKey);
                
                const songKey = normalizeString(item.title || 'æœªçŸ¥æ­Œæ›²');
                if (!vtuberEntry.songs.has(songKey)) {
                    vtuberEntry.songs.set(songKey, {
                        title: item.title || 'æœªçŸ¥æ­Œæ›²',
                        artist: item.artist || '', // ä¿ç•™æ•°æ®ä¸­çš„æ­Œæ‰‹
                        count: 0,
                        links: [] // ä¿ç•™æ‰€æœ‰é“¾æ¥
                    });
                }
                const songEntry = vtuberEntry.songs.get(songKey);
                songEntry.count++;
                if (item.link) songEntry.links.push({
                    link: item.link,
                    collection: item.collection || 'æœªçŸ¥åˆé›†'
                });
            });

            const result = Array.from(map.values());
            result.forEach(v => {
                const songArr = Array.from(v.songs.values());
                songArr.sort((a, b) => b.count - a.count);
                v.songs = songArr;
                v.totalCount = songArr.reduce((acc, s) => acc + s.count, 0);
                v.uniqueCount = songArr.length; // å»é‡æ•°é‡
            });
            result.sort((a, b) => b.totalCount - a.totalCount);
            return result;
        }

        function aggregateByArtist(data) {

            data.forEach(item => {
                const artist = item.artist || '';
                if (!isValidArtist(artist)) return;

                const key = normalizeString(artist);
                if (!map.has(key)) {
                    map.set(key, {
                        name: artist,
                        songs: new Map()
                    });
                }
                const artistEntry = map.get(key);
                
                const songKey = normalizeString(item.title || 'æœªçŸ¥æ­Œæ›²');
                if (!artistEntry.songs.has(songKey)) {
                    artistEntry.songs.set(songKey, {
                        title: item.title || 'æœªçŸ¥æ­Œæ›²',
                        count: 0,
                        links: []
                    });
                }
                const songEntry = artistEntry.songs.get(songKey);
                songEntry.count++;
                if (item.link) songEntry.links.push({
                    link: item.link,
                    collection: item.collection || 'æœªçŸ¥åˆé›†'
                });
            });

            const result = Array.from(map.values());
            result.forEach(v => {
                const songArr = Array.from(v.songs.values());
                songArr.sort((a, b) => b.count - a.count);
                v.songs = songArr;
                v.totalCount = songArr.reduce((acc, s) => acc + s.count, 0);
                v.uniqueCount = songArr.length;
            });
            result.sort((a, b) => b.totalCount - a.totalCount);
            return result;
        }

        // ========== 2. ç­›é€‰ä¸æœç´¢é€»è¾‘ ==========
        function getFilteredData() {
            let data = [...originalData];

            if (activeFilter !== 'all') {
                data = data.filter(item => item.source === activeFilter);
            }

            if (searchKeyword) {
                const kw = normalizeString(searchKeyword);
                data = data.filter(item => {
                    const t = normalizeString(item.title || '');
                    const a = normalizeString(item.artist || '');
                    const c = normalizeString(item.collection || '');
                    const o = normalizeString(item.originalArtist || '');
                    return t.includes(kw) || a.includes(kw) || c.includes(kw) || o.includes(kw);
                });
            }

            return data;
        }

        // åˆ†é¡µæ¸²æŸ“
        function renderPagination(total) {
            const el = document.getElementById('pagination-rank');
            el.innerHTML = '';
            const totalPages = Math.ceil(total / PAGE_SIZE);
            if (totalPages <= 1) return;

            const prev = document.createElement('button');
            prev.className = `page-btn ${currentRankPage === 1 ? 'disabled' : ''}`;
            prev.textContent = 'ä¸Šä¸€é¡µ';
            prev.onclick = () => { 
                if(currentRankPage>1) { 
                    currentRankPage--; 
                    updateAllViews(); 
                } 
            };
            el.appendChild(prev);

            const start = Math.max(1, currentRankPage - 3);
            const end = Math.min(totalPages, currentRankPage + 3);
            for(let i=start; i<=end; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentRankPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => { 
                    currentRankPage = i; 
                    updateAllViews(); 
                };
                el.appendChild(btn);
            }

            const next = document.createElement('button');
            next.className = `page-btn ${currentRankPage === totalPages ? 'disabled' : ''}`;
            next.textContent = 'ä¸‹ä¸€é¡µ';
            next.onclick = () => { 
                if(currentRankPage < totalPages) { 
                    currentRankPage++; 
                    updateAllViews(); 
                } 
            };
            el.appendChild(next);
        }

        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.tab-btn[data-tab="${tab}"]`).classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            updateAllViews();
        }

        function loadScriptsParallel(fileList) {
            const progressMsg = document.getElementById('progress-msg');
            let loadedCount = 0;
            const totalFiles = fileList.length;

            const promises = fileList.map(fileName => {
                return new Promise((resolve) => {
                    const script = document.createElement('script');
                    script.src = `data/${fileName}`;
                    script.onload = () => {
                        const newDataCount = window.SONG_DATA.length - originalData.length;
                        if (newDataCount > 0) {
                            const newData = window.SONG_DATA.slice(-newDataCount);
                            newData.forEach(item => item.source = fileName);
                            originalData = [...window.SONG_DATA];
                        }
                        loadedCount++;
                        progressMsg.textContent = `ğŸ“¥ åŠ è½½æ•°æ® (${loadedCount}/${totalFiles})...`;
                        resolve();
                    };
                    script.onerror = () => resolve();
                    document.body.appendChild(script);
                });
            });
            return Promise.all(promises);
        }

        async function bootstrap() {
            try {
                const res = await fetch('data/index.json');
                if (!res.ok) throw new Error('æ— æ³•åŠ è½½ index.json');
                const config = await res.json();
                fileNames.push(...(config.files || []));
                FILE_TO_ALIAS = config.fileToAlias || {};

                await loadScriptsParallel(fileNames);

                document.getElementById('progress-msg').style.display = 'none';
                
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', () => switchTab(btn.dataset.tab));
                });

                const searchInput = document.getElementById('search-input');
                const searchBtn = document.getElementById('search-btn');
                
                const doSearch = () => {
                    searchKeyword = searchInput.value.trim();
                    currentRankPage = 1;
                    updateAllViews();
                };

                searchBtn.addEventListener('click', doSearch);
                searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') doSearch();
                });

                // æ¨¡æ€æ¡†äº‹ä»¶ç»‘å®š
                const modal = document.getElementById('copy-modal');
                modal.querySelector('.modal-close').addEventListener('click', hideModal);
                modal.querySelector('.modal-btn.cancel').addEventListener('click', hideModal);
                modal.querySelector('.modal-btn.confirm').addEventListener('click', () => {
                    const content = generateCopyContent();
                    if (content) {
                        copyToClipboard(content);
                        hideModal();
                    }
                });
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) hideModal();
                });

                generateFilterButtons();
                updateAllViews();

            } catch (err) {
                console.error(err);
                document.getElementById('progress-msg').textContent = `âŒ åŠ è½½å¤±è´¥: ${err.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', bootstrap);
