        // åˆ¤æ–­æœ‰æ•ˆæ­Œæ‰‹çš„å‡½æ•°

        // ========== å­—ç¬¦ä¸²æ ‡å‡†åŒ–å‡½æ•° ==========
        function normalizeString(str) {
            if (!str) return '';
            let s = str.trim();
            
            // 1. å…¨è§’è½¬åŠè§’
            s = s.replace(/[\uFF01-\uFF5E]/g, function(ch) {

            s = s.replace(/â€¦/g, '...');
            
            // 3. å¤„ç†ç©ºæ ¼

        // ========== æ¨¡ç³ŠåŒ¹é…æ ¸å¿ƒå‡½æ•° ==========
        function hasContinuousCommonStr(str1, str2, minLength = 2) {
            const s1 = normalizeString(str1);
            const s2 = normalizeString(str2);
            if (s1.length < minLength || s2.length < minLength) return false;
            for (let i = 0; i <= s1.length - minLength; i++) {

            const titleGroup = {};
            data.forEach(song => {
                const titleKey = normalizeString(song.title || 'æœªçŸ¥æ­Œæ›²');
                if (!titleGroup[titleKey]) titleGroup[titleKey] = [];
                titleGroup[titleKey].push(song);
            });

            let totalUnique = 0;
            Object.values(titleGroup).forEach(group => {
                if (group.length === 1) {
                    totalUnique++;
                    return;
                }
                const uniqueSongs = [];
                group.forEach(currentSong => {
                    const isDuplicate = uniqueSongs.some(savedSong => isSameSong(currentSong, savedSong));
                    if (!isDuplicate) uniqueSongs.push(currentSong);
                });
                totalUnique += uniqueSongs.length;
            });

            return totalUnique;
        }

        // ç”Ÿæˆæœç´¢ç»“æœæ–‡æœ¬
        function generateSearchResultText() {
            if (filteredBySearch.length === 0) return '';
            
            return filteredBySearch.map(item => {
                const title = item.title || 'æœªçŸ¥æ­Œæ›²';
                const artist = item.artist?.trim();
                const link = item.link || 'æ— é“¾æ¥';
                return isValidArtist(artist) ? `${title} - ${artist}ï¼ˆ${link}ï¼‰` : `${title}ï¼ˆ${link}ï¼‰`;
            }).join('\n');
        }

        // å¤åˆ¶å…¨éƒ¨æœç´¢ç»“æœ
        async function copyAllSearchResults() {
            const text = generateSearchResultText();
            if (!text) {
                alert('æš‚æ— æœç´¢ç»“æœå¯å¤åˆ¶');
                return;
            }
            await copyToClipboard(text);
        }

        // ä»é“¾æ¥ä¸­æå–BVå·çš„å‡½æ•°
        function extractBvid(link) {
            if (!link) return null;
            const match = link.match(/BV[a-zA-Z0-9]+/);
            return match ? match[0] : null;
        }

        function getActiveSearchFields() {
            return {
                title: document.getElementById('search-title').checked,
                artist: document.getElementById('search-artist').checked,
                collection: document.getElementById('search-collection').checked
            };
        }

        function loadScriptsParallel(fileList) {
            const progressMsg = document.getElementById('progress-msg');
            let loadedCount = 0;
            const totalFiles = fileList.length;

            const promises = fileList.map(fileName => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = `data/${fileName}`;
                    
                    script.onload = () => {
                        const currentTotalLength = window.SONG_DATA.length;
                        const lastOriginalLength = originalData.length;
                        const newDataCount = currentTotalLength - lastOriginalLength;
                        
                        if (newDataCount > 0) {
                            const newData = window.SONG_DATA.slice(-newDataCount);
                            newData.forEach(item => {
                                item.source = fileName;
                            });
                            originalData = [...window.SONG_DATA];
                        }

                        loadedCount++;
                        progressMsg.textContent = `ğŸ“¥ æ­£åœ¨å¹¶è¡ŒåŠ è½½æ­Œåº“ï¼ˆ${loadedCount}/${totalFiles}ä¸ªæ–‡ä»¶ï¼‰...`;
                        resolve();
                    };
                    
                    script.onerror = () => {
                        console.error(`âŒ åŠ è½½å¤±è´¥ï¼š${fileName}`);
                        loadedCount++;
                        progressMsg.textContent = `ğŸ“¥ æ­£åœ¨å¹¶è¡ŒåŠ è½½æ­Œåº“ï¼ˆ${loadedCount}/${totalFiles}ä¸ªæ–‡ä»¶ï¼Œéƒ¨åˆ†å¤±è´¥ï¼‰...`;
                        resolve();
                    };
                    
                    document.body.appendChild(script);
                });
            });

            return Promise.all(promises);
        }

            // å…¨éƒ¨æŒ‰é’®
            const allBtn = document.createElement('button');

            // ã€æ–°å¢ã€‘ç¼ºå¤±æ­Œæ‰‹æŒ‰é’®
            const missingBtn = document.createElement('button');
            missingBtn.className = `filter-btn missing-artist ${activeSource === 'missing-artist' ? 'active' : ''}`;
            missingBtn.textContent = 'âš ï¸ ç¼ºå¤±æ­Œæ‰‹';
            missingBtn.onclick = () => switchSource('missing-artist');

            // åˆ†éš”çº¿ï¼ˆå¯é€‰ï¼Œç”¨ç©ºæ ¼ä»£æ›¿ï¼‰

            filterBar.appendChild(spacer);

            // åŸæœ‰çš„æ–‡ä»¶æ¥æºæŒ‰é’®
            fileNames.forEach(fileName => {
                const fileBase = fileName.replace('.js', '');
                const btnText = FILE_TO_ALIAS[fileBase] || fileBase;
                const btn = document.createElement('button');

            const clearBtn = document.createElement('button');

        function switchSource(source) {
            activeSource = source;
            currentPage = 1;
            generateFilterButtons(); // é‡æ–°ç”Ÿæˆä»¥æ›´æ–°activeçŠ¶æ€
            updateFilterAndSearch();
        }

        // ========== ã€æ ¸å¿ƒä¿®æ”¹ã€‘æ›´æ–°ç­›é€‰é€»è¾‘ ==========
        function updateFilterAndSearch() {
            // 1. å…ˆæŒ‰æ¥æº/ç¼ºå¤±æ­Œæ‰‹ç­›é€‰
            if (activeSource === 'all') {
                filteredBySource = [...originalData];
            } else if (activeSource === 'missing-artist') {
                // ã€æ–°å¢ã€‘ç­›é€‰å‡ºæ‰€æœ‰ç¼ºå¤±æ­Œæ‰‹çš„æ­Œæ›²
                filteredBySource = originalData.filter(item => !isValidArtist(item.artist));
            } else {
                filteredBySource = originalData.filter(item => item.source === activeSource);
            }

            // 2. å†æŒ‰å…³é”®è¯æœç´¢
            const keyword = document.getElementById('search-input').value.trim().toLowerCase();
            const fields = getActiveSearchFields();

            if (!fields.title && !fields.artist && !fields.collection) {
                filteredBySearch = [...filteredBySource];
            } else if (keyword) {
                filteredBySearch = filteredBySource.filter(item => {
                    let match = false;
                    
                    if (fields.title) {
                        const title = (item.title || '').toLowerCase();
                        if (title.includes(keyword)) match = true;
                    }
                    
                    if (!match && fields.artist) {
                        const artist = (item.artist || '').toLowerCase();
                        if (artist.includes(keyword)) match = true;
                    }
                    
                    if (!match && fields.collection) {
                        const collection = (item.collection || '').toLowerCase();
                        if (collection.includes(keyword)) match = true;
                    }
                    
                    return match;
                });
            } else {
                filteredBySearch = [...filteredBySource];
            }

            updateStats();
            const copyAllBtn = document.getElementById('copy-all-btn');
            copyAllBtn.disabled = filteredBySearch.length === 0;
            
            renderSongList(filteredBySearch);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const statsMsg = document.getElementById('stats-msg');
            const uniqueOriginal = getUniqueSongCount(originalData);
            const uniqueFiltered = getUniqueSongCount(filteredBySource);
            const uniqueSearch = getUniqueSongCount(filteredBySearch);
            
            statsMsg.textContent = `æ€»æ­Œæ›²æ•°ï¼š${originalData.length}ï¼ˆå»é‡ï¼š${uniqueOriginal}ï¼‰| ç­›é€‰åï¼š${filteredBySource.length}ï¼ˆå»é‡ï¼š${uniqueFiltered}ï¼‰| æœç´¢ç»“æœï¼š${filteredBySearch.length}ï¼ˆå»é‡ï¼š${uniqueSearch}ï¼‰`;
        }

        // æ¸²æŸ“å‡½æ•°
        function renderSongList(data) {
            const songListEl = document.getElementById('song-list');
            songListEl.innerHTML = '';

            const start = (currentPage - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = data.slice(start, end);

            if (pageData.length === 0) {
                document.getElementById('empty-msg').style.display = 'block';
            } else {
                document.getElementById('empty-msg').style.display = 'none';
                pageData.forEach(item => {
                    const sourceBase = item.source?.replace('.js', '');
                    const sourceAlias = FILE_TO_ALIAS[sourceBase] || item.source || 'æœªçŸ¥';
                    const isLinkValid = item.link && /BV\w+/.test(item.link);
                    const bvid = extractBvid(item.link);
                    const hasValidArtist = isValidArtist(item.artist); // ã€æ–°å¢ã€‘åˆ¤æ–­æ˜¯å¦æœ‰æœ‰æ•ˆæ­Œæ‰‹

                    // æ­Œå+å¤åˆ¶æŒ‰é’®
                    const titleHtml = `<div class="copy-wrapper">
                        <div class="song-title">${item.title || 'æœªçŸ¥æ­Œæ›²'}</div>
                        <button class="copy-btn" data-type="title">ğŸ“‹</button>
                    </div>`;
                    
                    // æ­Œæ‰‹+å¤åˆ¶æŒ‰é’®ï¼ˆä»…æœ‰æ•ˆæ­Œæ‰‹æ‰æ˜¾ç¤ºï¼‰
                    const artistHtml = hasValidArtist 
                        ? `<div class="copy-wrapper">
                            <span class="song-artist-inline">
                                <span class="artist-tag">æ­Œæ‰‹</span>${item.artist}
                            </span>
                            <button class="copy-btn" data-type="artist">ğŸ“‹</button>
                          </div>` 
                        : '';

                    // åˆé›†+å¤åˆ¶æŒ‰é’®
                    const collectionHtml = `<div class="copy-wrapper">
                        <span class="collection-text">åˆé›†ï¼š${item.collection || 'æœªçŸ¥'}</span>
                        <button class="copy-btn" data-type="collection">ğŸ“‹</button>
                    </div>`;

                    // ç›´è¾¾Bç«™+å¤åˆ¶é“¾æ¥æŒ‰é’®
                    const linkHtml = isLinkValid 
                        ? `<div class="song-link">
                            <a href="${item.link}" target="_blank">ç›´è¾¾Bç«™</a>
                            <button class="copy-btn link-copy-btn" data-type="link">ğŸ“‹</button>
                          </div>` 
                        : '';

                    // è¿·ä½ åœ†å½¢ç¼–è¾‘æŒ‰é’®
                    const editHtml = bvid 
                        ? `<a href="https://member.bilibili.com/platform/upload/video/frame/?type=edit&version=new&bvid=${bvid}" target="_blank" class="edit-link">âœï¸</a>`
                        : '';

                    // ã€ä¿®æ”¹ã€‘ç»„è£…liå…ƒç´ ï¼Œå¦‚æœç¼ºå¤±æ­Œæ‰‹ï¼Œæ·»åŠ  missing-artist ç±»
                    const li = document.createElement('li');
                    li.className = `song-item ${hasValidArtist ? '' : 'missing-artist'}`;
                    li.innerHTML = `
                        <div class="song-info">
                            <div class="song-title-row">
                                ${titleHtml}
                                ${artistHtml}
                            </div>
                            <div class="song-meta">
                                ${collectionHtml}
                            </div>
                            <div class="song-source">æ¥æºï¼š${sourceAlias}</div>
                        </div>
                        <div class="song-actions">
                            ${linkHtml}
                            ${editHtml}
                        </div>
                    `;
                    
                    // ç»‘å®šå¤åˆ¶äº‹ä»¶
                    const titleCopyBtn = li.querySelector('[data-type="title"]');
                    if (titleCopyBtn) {
                        const title = item.title || 'æœªçŸ¥æ­Œæ›²';
                        const artist = item.artist?.trim();
                        const copyText = hasValidArtist ? `${title} - ${artist}` : title;
                        titleCopyBtn.onclick = () => copyToClipboard(copyText);
                    }
                    
                    const artistCopyBtn = li.querySelector('[data-type="artist"]');
                    if (artistCopyBtn) {
                        artistCopyBtn.onclick = () => copyToClipboard(item.artist);
                    }
                    
                    const collectionCopyBtn = li.querySelector('[data-type="collection"]');
                    if (collectionCopyBtn) {
                        collectionCopyBtn.onclick = () => copyToClipboard(item.collection || 'æœªçŸ¥');
                    }
                    
                    const linkCopyBtn = li.querySelector('[data-type="link"]');
                    if (linkCopyBtn) {
                        linkCopyBtn.onclick = () => copyToClipboard(item.link);

                    songListEl.appendChild(li);
                });
            }

            renderPagination(data.length);
        }

        // åˆ†é¡µæ¸²æŸ“
        function renderPagination(total) {
            const paginationEl = document.getElementById('pagination');
            paginationEl.innerHTML = '';

            const totalPages = Math.ceil(total / PAGE_SIZE);
            if (totalPages <= 1) return;

            const prevBtn = document.createElement('button');
            prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.textContent = 'ä¸Šä¸€é¡µ';
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderSongList(filteredBySearch);
                }
            };
            paginationEl.appendChild(prevBtn);

            if (currentPage > 3) {
                const firstBtn = document.createElement('button');
                firstBtn.className = 'page-btn';
                firstBtn.textContent = '1';
                firstBtn.onclick = () => {
                    currentPage = 1;
                    renderSongList(filteredBySearch);
                };
                paginationEl.appendChild(firstBtn);

                if (currentPage > 4) {
                    const ellipsis = document.createElement('button');
                    ellipsis.className = 'page-btn ellipsis';
                    ellipsis.textContent = '...';
                    ellipsis.disabled = true;
                    paginationEl.appendChild(ellipsis);
                }
            }

            const startPage = Math.max(1, currentPage - 4);
            const endPage = Math.min(totalPages, currentPage + 4);
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderSongList(filteredBySearch);
                };
                paginationEl.appendChild(pageBtn);
            }

            if (currentPage < totalPages - 3) {
                if (currentPage < totalPages - 4) {
                    const ellipsis = document.createElement('button');
                    ellipsis.className = 'page-btn ellipsis';
                    ellipsis.textContent = '...';
                    ellipsis.disabled = true;
                    paginationEl.appendChild(ellipsis);
                }

                const lastBtn = document.createElement('button');
                lastBtn.className = 'page-btn';
                lastBtn.textContent = totalPages;
                lastBtn.onclick = () => {
                    currentPage = totalPages;
                    renderSongList(filteredBySearch);
                };
                paginationEl.appendChild(lastBtn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderSongList(filteredBySearch);
                }
            };
            paginationEl.appendChild(nextBtn);

            const jumpContainer = document.createElement('div');
            jumpContainer.className = 'page-jump-container';
            jumpContainer.innerHTML = `
                <span class="page-jump-text">å…± ${totalPages} é¡µï¼Œè·³è‡³</span>
                <input type="number" class="page-jump-input" min="1" max="${totalPages}" value="${currentPage}">
                <span class="page-jump-text">é¡µ</span>
                <button class="page-btn" id="jump-btn">è·³è½¬</button>
            `;
            paginationEl.appendChild(jumpContainer);

            const jumpInput = jumpContainer.querySelector('.page-jump-input');
            const jumpBtn = jumpContainer.querySelector('#jump-btn');

            jumpBtn.onclick = () => {
                let targetPage = parseInt(jumpInput.value);
                if (isNaN(targetPage)) targetPage = 1;
                targetPage = Math.max(1, Math.min(totalPages, targetPage));
                if (targetPage !== currentPage) {
                    currentPage = targetPage;
                    renderSongList(filteredBySearch);
                }
            };

            jumpInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.keyCode === 13) {
                    jumpBtn.click();
                }
            });

            jumpInput.addEventListener('input', () => {
                jumpInput.value = jumpInput.value.replace(/\D/g, '');
            });
        }

        function initSearchFieldCheckboxes() {
            const checkboxes = [
                document.getElementById('search-title'),
                document.getElementById('search-artist'),
                document.getElementById('search-collection')
            ];
            
            checkboxes.forEach(cb => {
                cb.addEventListener('change', () => {
                    currentPage = 1;
                    updateFilterAndSearch();
                });
            });
        }

        function initSearch() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.keyCode === 13) {
                    e.preventDefault();
                    currentPage = 1;
                    updateFilterAndSearch();
                }
            });

            searchBtn.addEventListener('click', () => {
                currentPage = 1;
                updateFilterAndSearch();
            });

            let searchTimer = null;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(() => {
                    currentPage = 1;
                    updateFilterAndSearch();
                }, 300);
            });
        }

        async function bootstrap() {
            try {
                const res = await fetch('data/index.json');
                if (!res.ok) throw new Error(`åŠ è½½ç´¢å¼•å¤±è´¥ï¼ˆçŠ¶æ€ç ï¼š${res.status}`);
                const config = await res.json();
                fileNames.push(...(config.files || []));
                FILE_TO_ALIAS = config.fileToAlias || {};

                if (fileNames.length === 0) throw new Error('index.jsonä¸­æ— æ•°æ®æ–‡ä»¶é…ç½®');

                const progressMsg = document.getElementById('progress-msg');
                progressMsg.textContent = `ğŸ“¥ æ­£åœ¨å¹¶è¡ŒåŠ è½½ ${fileNames.length} ä¸ªæ­Œåº“æ–‡ä»¶...`;

                await loadScriptsParallel(fileNames);

                progressMsg.textContent = `âœ… æ­Œåº“åŠ è½½å®Œæˆï¼Œæ€»æ­Œæ›²æ•°ï¼š${originalData.length}`;
                filteredBySource = [...originalData];
                filteredBySearch = [...originalData];

                generateFilterButtons();
                initSearchFieldCheckboxes();
                initSearch();
                document.getElementById('copy-all-btn').addEventListener('click', copyAllSearchResults);
                
                updateStats();
                renderSongList(filteredBySearch);

            } catch (error) {
                console.error('âŒ å¯åŠ¨å¤±è´¥ï¼š', error);
                const progressMsg = document.getElementById('progress-msg');
                progressMsg.className = 'progress-msg error-msg';
                progressMsg.textContent = `âŒ åŠ è½½å¤±è´¥ï¼š${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', bootstrap);
    </script>
