<body>
    <h1>ğŸµ æˆ‘çš„å·²åˆ‡æ­Œæ›²æŸ¥è¯¢ç«™</h1>
    <div class="nav-btn-container">
        <a href="converter.html" target="_blank" class="nav-btn">ğŸ”„ æ‰“å¼€æ­Œå•æ•°æ®è½¬æ¢å™¨</a>
    </div>

    <div class="filter-search-container">
        <div class="filter-bar" id="filter-bar">
            <span class="filter-label">ğŸ” æŒ‰æ­Œæ‰‹/æ¥æºç­›é€‰ï¼š</span>
        </div>

        <!-- ã€æ–°å¢1ã€‘æœç´¢å­—æ®µé€‰æ‹©åŒºåŸŸ -->
        <div class="search-field-bar" id="search-field-bar">
            <span class="search-field-label">ğŸ“Œ æœç´¢èŒƒå›´ï¼š</span>
            <label class="search-field-option">
                <input type="checkbox" id="search-title" checked>
                <span>æ­Œå</span>
            </label>
            <label class="search-field-option">
                <input type="checkbox" id="search-artist" checked>
                <span>æ­Œæ‰‹</span>
            </label>
            <label class="search-field-option">
                <input type="checkbox" id="search-collection" checked>
                <span>åˆé›†</span>
            </label>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="è¾“å…¥å…³é”®è¯æœç´¢...">
            <button id="search-btn">ğŸ” æœç´¢</button>
        </div>
    </div>

    <div class="stats-msg" id="stats-msg">æ€»æ­Œæ›²æ•°ï¼š0 | ç­›é€‰åï¼š0 | æœç´¢ç»“æœï¼š0</div>
    <div class="progress-msg" id="progress-msg">ğŸ“¥ æ­£åœ¨å¹¶è¡ŒåŠ è½½æ­Œåº“ï¼Œè¯·ç¨å€™...</div>
    <div class="empty-msg" id="empty-msg">âŒ æœªæ‰¾åˆ°åŒ¹é…çš„æ­Œæ›²</div>
    <ul id="song-list"></ul>
    <div class="pagination" id="pagination"></div>

    <script>
        window.SONG_DATA = [];
        let originalData = [];
        let filteredBySource = [];
        let filteredBySearch = [];
        const PAGE_SIZE = 50;
        let currentPage = 1;
        let activeSource = 'all';
        const fileNames = [];
        let FILE_TO_ALIAS = {};

        // ã€æ–°å¢2ã€‘è·å–å½“å‰å‹¾é€‰çš„æœç´¢å­—æ®µ
        function getActiveSearchFields() {
            return {
                title: document.getElementById('search-title').checked,
                artist: document.getElementById('search-artist').checked,
                collection: document.getElementById('search-collection').checked
            };
        }

        function loadScriptsParallel(fileList) {
            const progressMsg = document.getElementById('progress-msg');
            let loadedCount = 0;
            const totalFiles = fileList.length;

            const promises = fileList.map(fileName => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = `data/${fileName}`;
                    
                    script.onload = () => {
                        const currentTotalLength = window.SONG_DATA.length;
                        const lastOriginalLength = originalData.length;
                        const newDataCount = currentTotalLength - lastOriginalLength;
                        
                        if (newDataCount > 0) {
                            const newData = window.SONG_DATA.slice(-newDataCount);
                            newData.forEach(item => {
                                item.source = fileName;
                            });
                            originalData = [...window.SONG_DATA];
                        }

                        loadedCount++;
                        progressMsg.textContent = `ğŸ“¥ æ­£åœ¨å¹¶è¡ŒåŠ è½½æ­Œåº“ï¼ˆ${loadedCount}/${totalFiles}ä¸ªæ–‡ä»¶ï¼‰...`;
                        resolve();
                    };
                    
                    script.onerror = () => {
                        console.error(`âŒ åŠ è½½å¤±è´¥ï¼š${fileName}`);
                        loadedCount++;
                        progressMsg.textContent = `ğŸ“¥ æ­£åœ¨å¹¶è¡ŒåŠ è½½æ­Œåº“ï¼ˆ${loadedCount}/${totalFiles}ä¸ªæ–‡ä»¶ï¼Œéƒ¨åˆ†å¤±è´¥ï¼‰...`;
                        resolve();
                    };
                    
                    document.body.appendChild(script);
                });
            });

            return Promise.all(promises);
        }

        function generateFilterButtons() {
            const filterBar = document.getElementById('filter-bar');
            filterBar.innerHTML = '<span class="filter-label">ğŸ” æŒ‰æ­Œæ‰‹/æ¥æºç­›é€‰ï¼š</span>';

            const allBtn = document.createElement('button');
            allBtn.className = `filter-btn ${activeSource === 'all' ? 'active' : ''}`;
            allBtn.textContent = 'å…¨éƒ¨';
            allBtn.onclick = () => switchSource('all');
            filterBar.appendChild(allBtn);

            fileNames.forEach(fileName => {
                const fileBase = fileName.replace('.js', '');
                const btnText = FILE_TO_ALIAS[fileBase] || fileBase;
                const btn = document.createElement('button');
                btn.className = `filter-btn ${activeSource === fileName ? 'active' : ''}`;
                btn.textContent = btnText;
                btn.onclick = () => switchSource(fileName);
                filterBar.appendChild(btn);
            });

            const clearBtn = document.createElement('button');
            clearBtn.className = 'filter-btn clear';
            clearBtn.textContent = 'æ¸…ç©ºç­›é€‰';
            clearBtn.onclick = () => {
                activeSource = 'all';
                document.getElementById('search-input').value = '';
                updateFilterAndSearch();
            };
            filterBar.appendChild(clearBtn);
        }

        function switchSource(source) {
            activeSource = source;
            currentPage = 1;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.textContent === 'å…¨éƒ¨' && source === 'all') {
                    btn.classList.add('active');
                } else if (source !== 'all') {
                    const fileBase = source.replace('.js', '');
                    if (btn.textContent === (FILE_TO_ALIAS[fileBase] || fileBase)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                } else {
                    btn.classList.remove('active');
                }
            });
            updateFilterAndSearch();
        }

        // ã€ä¿®æ”¹3ã€‘æœç´¢é€»è¾‘é‡å†™ï¼Œæ”¯æŒå‹¾é€‰å­—æ®µ
        function updateFilterAndSearch() {
            if (activeSource === 'all') {
                filteredBySource = [...originalData];
            } else {
                filteredBySource = originalData.filter(item => item.source === activeSource);
            }

            const keyword = document.getElementById('search-input').value.trim().toLowerCase();
            const fields = getActiveSearchFields();

            // å¦‚æœæ²¡æœ‰å‹¾é€‰ä»»ä½•å­—æ®µï¼Œæç¤ºç”¨æˆ·å¹¶æ˜¾ç¤ºå…¨éƒ¨
            if (!fields.title && !fields.artist && !fields.collection) {
                filteredBySearch = [...filteredBySource];
            } else if (keyword) {
                filteredBySearch = filteredBySource.filter(item => {
                    let match = false;
                    
                    // æ ¹æ®å‹¾é€‰çš„å­—æ®µè¿›è¡ŒåŒ¹é…
                    if (fields.title) {
                        const title = (item.title || '').toLowerCase();
                        if (title.includes(keyword)) match = true;
                    }
                    
                    if (!match && fields.artist) {
                        const artist = (item.artist || '').toLowerCase();
                        if (artist.includes(keyword)) match = true;
                    }
                    
                    if (!match && fields.collection) {
                        const collection = (item.collection || '').toLowerCase();
                        if (collection.includes(keyword)) match = true;
                    }
                    
                    return match;
                });
            } else {
                filteredBySearch = [...filteredBySource];
            }

            updateStats();
            renderSongList(filteredBySearch);
        }

        function updateStats() {
            const statsMsg = document.getElementById('stats-msg');
            statsMsg.textContent = `æ€»æ­Œæ›²æ•°ï¼š${originalData.length} | ç­›é€‰åï¼š${filteredBySource.length} | æœç´¢ç»“æœï¼š${filteredBySearch.length}`;
        }

        function renderSongList(data) {
            const songListEl = document.getElementById('song-list');
            songListEl.innerHTML = '';

            const start = (currentPage - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = data.slice(start, end);

            if (pageData.length === 0) {
                document.getElementById('empty-msg').style.display = 'block';
            } else {
                document.getElementById('empty-msg').style.display = 'none';
                pageData.forEach(item => {
                    const sourceBase = item.source?.replace('.js', '');
                    const sourceAlias = FILE_TO_ALIAS[sourceBase] || item.source || 'æœªçŸ¥';
                    const isLinkValid = item.link && /BV\w+/.test(item.link);
                    const linkHtml = isLinkValid 
                        ? `<div class="song-link"><a href="${item.link}" target="_blank">ç›´è¾¾Bç«™</a></div>` 
                        : '';
                    
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.innerHTML = `
                        <div class="song-info">
                            <div class="song-title">${item.title || 'æœªçŸ¥æ­Œæ›²'}</div>
                            <div class="song-meta">
                                æ­Œæ‰‹ï¼š${item.artist || 'æœªçŸ¥'} / 
                                åˆé›†ï¼š${item.collection || 'æœªçŸ¥'}
                            </div>
                            <div class="song-source">æ¥æºï¼š${sourceAlias}</div>
                        </div>
                        ${linkHtml}
                    `;
                    songListEl.appendChild(li);
                });
            }

            renderPagination(data.length);
        }

        function renderPagination(total) {
            const paginationEl = document.getElementById('pagination');
            paginationEl.innerHTML = '';

            const totalPages = Math.ceil(total / PAGE_SIZE);
            if (totalPages <= 1) return;

            const prevBtn = document.createElement('button');
            prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.textContent = 'ä¸Šä¸€é¡µ';
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderSongList(filteredBySearch);
                }
            };
            paginationEl.appendChild(prevBtn);

            const startPage = Math.max(1, currentPage - 3);
            const endPage = Math.min(totalPages, currentPage + 3);
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderSongList(filteredBySearch);
                };
                paginationEl.appendChild(pageBtn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderSongList(filteredBySearch);
                }
            };
            paginationEl.appendChild(nextBtn);
        }

        // ã€æ–°å¢4ã€‘åˆå§‹åŒ–æœç´¢å­—æ®µå‹¾é€‰äº‹ä»¶
        function initSearchFieldCheckboxes() {
            const checkboxes = [
                document.getElementById('search-title'),
                document.getElementById('search-artist'),
                document.getElementById('search-collection')
            ];
            
            checkboxes.forEach(cb => {
                cb.addEventListener('change', () => {
                    currentPage = 1;
                    updateFilterAndSearch();
                });
            });
        }

        function initSearch() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.keyCode === 13) {
                    e.preventDefault();
                    currentPage = 1;
                    updateFilterAndSearch();
                }
            });

            searchBtn.addEventListener('click', () => {
                currentPage = 1;
                updateFilterAndSearch();
            });

            let searchTimer = null;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(() => {
                    currentPage = 1;
                    updateFilterAndSearch();
                }, 300);
            });
        }

        async function bootstrap() {
            try {
                const res = await fetch('data/index.json');
                if (!res.ok) throw new Error(`åŠ è½½ç´¢å¼•å¤±è´¥ï¼ˆçŠ¶æ€ç ï¼š${res.status}ï¼‰`);
                const config = await res.json();
                fileNames.push(...(config.files || []));
                FILE_TO_ALIAS = config.fileToAlias || {};

                if (fileNames.length === 0) throw new Error('index.jsonä¸­æ— æ•°æ®æ–‡ä»¶é…ç½®');

                const progressMsg = document.getElementById('progress-msg');
                progressMsg.textContent = `ğŸ“¥ æ­£åœ¨å¹¶è¡ŒåŠ è½½ ${fileNames.length} ä¸ªæ­Œåº“æ–‡ä»¶...`;

                await loadScriptsParallel(fileNames);

                progressMsg.textContent = `âœ… æ­Œåº“åŠ è½½å®Œæˆï¼Œæ€»æ­Œæ›²æ•°ï¼š${originalData.length}`;
                filteredBySource = [...originalData];
                filteredBySearch = [...originalData];

                generateFilterButtons();
                initSearchFieldCheckboxes(); // åˆå§‹åŒ–æœç´¢å­—æ®µå‹¾é€‰
                initSearch();
                updateStats();
                renderSongList(filteredBySearch);

            } catch (error) {
                console.error('âŒ å¯åŠ¨å¤±è´¥ï¼š', error);
                const progressMsg = document.getElementById('progress-msg');
                progressMsg.className = 'progress-msg error-msg';
                progressMsg.textContent = `âŒ åŠ è½½å¤±è´¥ï¼š${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', bootstrap);
    </script>
