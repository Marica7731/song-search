<body>
    <h1>ğŸµ æˆ‘çš„å·²åˆ‡æ­Œæ›²æŸ¥è¯¢ç«™</h1>
    <div class="nav-btn-container">

    <!-- æ–°å¢ï¼šç­›é€‰+æœç´¢ç»„åˆåŒºåŸŸ -->
    <div class="filter-search-container">
        <!-- æ¥æºç­›é€‰æ ï¼ˆå¯¹åº”ä½ çš„10ä¸ªJSæ–‡ä»¶ï¼‰ -->
        <div class="filter-bar" id="filter-bar">
            <span class="filter-label">ğŸ” æŒ‰æ­Œæ‰‹/æ¥æºç­›é€‰ï¼š</span>

        </div>

        <!-- æœç´¢åŒºåŸŸ -->
        <div class="search-container">

    <!-- ç»Ÿè®¡ä¿¡æ¯ï¼ˆæ–°å¢ï¼‰ -->
    <div class="stats-msg" id="stats-msg">æ€»æ­Œæ›²æ•°ï¼š0 | ç­›é€‰åï¼š0 | æœç´¢ç»“æœï¼š0</div>

    <!-- çŠ¶æ€æç¤º -->
    <div class="progress-msg" id="progress-msg">ğŸ“¥ æ­£åœ¨åŠ è½½æ­Œåº“ï¼ˆå…±12548æ¡ï¼‰ï¼Œè¯·ç¨å€™...</div>
    <div class="empty-msg" id="empty-msg">âŒ æœªæ‰¾åˆ°åŒ¹é…çš„æ­Œæ›²</div>

    <!-- æ­Œæ›²åˆ—è¡¨ -->

    <!-- åˆ†é¡µå®¹å™¨ -->

    <script>
        // å…¨å±€å˜é‡
        window.SONG_DATA = [];
        let originalData = []; // åŸå§‹æ•°æ®ï¼ˆå¸¦æ¥æºæ ‡è®°ï¼‰
        let filteredBySource = []; // æŒ‰æ¥æºç­›é€‰åçš„æ•°æ®
        let filteredBySearch = []; // æœ€ç»ˆæœç´¢ç»“æœ
        const PAGE_SIZE = 50; // æ¯é¡µæ˜¾ç¤º50æ¡
        let currentPage = 1;
        let activeSource = 'all'; // å½“å‰é€‰ä¸­çš„æ¥æºï¼ˆall=å…¨éƒ¨ï¼‰
        const fileNames = []; // å­˜å‚¨index.jsonä¸­çš„æ–‡ä»¶åç§°
        let FILE_TO_ALIAS = {}; // å­˜å‚¨fileâ†’aliasæ˜ å°„ï¼ˆè‡ªåŠ¨åŠ è½½ï¼‰

        // 1. åŠ è½½å•ä¸ªJSæ•°æ®æ–‡ä»¶ï¼ˆæ–°å¢ï¼šä¸ºæ¯æ¡æ•°æ®æ ‡è®°æ¥æºï¼‰
        function loadScript(url, fileName) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = () => {
                    // ä¸ºåˆšåŠ è½½çš„è¿™æ‰¹æ•°æ®æ ‡è®°æ¥æº
                    const newData = window.SONG_DATA.slice(-(window.SONG_DATA.length - originalData.length));
                    newData.forEach(item => {
                        item.source = fileName; // æ ‡è®°æ¥æºæ–‡ä»¶ï¼ˆå¦‚figaro.jsï¼‰
                    });
                    originalData = [...window.SONG_DATA]; // æ›´æ–°åŸå§‹æ•°æ®
                    resolve();
                };
                script.onerror = () => reject(new Error(`åŠ è½½æ–‡ä»¶å¤±è´¥ï¼š${url}`));
                document.body.appendChild(script);
            });
        }

        // 2. ç”Ÿæˆæ¥æºç­›é€‰æŒ‰é’®ï¼ˆä¼˜åŒ–ï¼šæ˜¾ç¤ºaliasï¼‰
        function generateFilterButtons() {
            const filterBar = document.getElementById('filter-bar');
            // æ¸…ç©ºåŸæœ‰æŒ‰é’®
            filterBar.innerHTML = '<span class="filter-label">ğŸ” æŒ‰æ­Œæ‰‹/æ¥æºç­›é€‰ï¼š</span>';

            // å…¨éƒ¨æŒ‰é’®
            const allBtn = document.createElement('button');
            allBtn.className = `filter-btn ${activeSource === 'all' ? 'active' : ''}`;
            allBtn.textContent = 'å…¨éƒ¨';
            allBtn.onclick = () => switchSource('all');
            filterBar.appendChild(allBtn);

            // ä¸ºæ¯ä¸ªæ–‡ä»¶ç”Ÿæˆç­›é€‰æŒ‰é’®ï¼ˆæ˜¾ç¤ºaliasï¼Œç”¨fileç­›é€‰ï¼‰
            fileNames.forEach(fileName => {
                const fileBase = fileName.replace('.js', '');
                const btnText = FILE_TO_ALIAS[fileBase] || fileBase; // ä¼˜å…ˆæ˜¾ç¤ºalias
                const btn = document.createElement('button');
                btn.className = `filter-btn ${activeSource === fileName ? 'active' : ''}`;
                btn.textContent = btnText;
                btn.onclick = () => switchSource(fileName);
                filterBar.appendChild(btn);
            });

            // æ¸…ç©ºç­›é€‰æŒ‰é’®
            const clearBtn = document.createElement('button');
            clearBtn.className = 'filter-btn clear';
            clearBtn.textContent = 'æ¸…ç©ºç­›é€‰';
            clearBtn.onclick = () => {
                activeSource = 'all';
                document.getElementById('search-input').value = '';
                updateFilterAndSearch();
            };
            filterBar.appendChild(clearBtn);
        }

        // 3. åˆ‡æ¢æ¥æºç­›é€‰ï¼ˆä¼˜åŒ–ï¼šåŒ¹é…aliasæ˜¾ç¤ºï¼‰
        function switchSource(source) {
            activeSource = source;
            currentPage = 1; // åˆ‡æ¢ç­›é€‰åé‡ç½®åˆ°ç¬¬ä¸€é¡µ
            // æ›´æ–°æŒ‰é’®æ ·å¼
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.textContent === 'å…¨éƒ¨' && source === 'all') {
                    btn.classList.add('active');
                } else if (source !== 'all') {
                    const fileBase = source.replace('.js', '');
                    if (btn.textContent === (FILE_TO_ALIAS[fileBase] || fileBase)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                } else {
                    btn.classList.remove('active');
                }
            });
            // æ›´æ–°ç­›é€‰å’Œæœç´¢ç»“æœ
            updateFilterAndSearch();
        }

        // 4. æ›´æ–°ç­›é€‰+æœç´¢ç»“æœï¼ˆæ ¸å¿ƒï¼šæ–°å¢ï¼‰
        function updateFilterAndSearch() {
            // ç¬¬ä¸€æ­¥ï¼šæŒ‰æ¥æºç­›é€‰
            if (activeSource === 'all') {
                filteredBySource = [...originalData];
            } else {
                filteredBySource = originalData.filter(item => item.source === activeSource);
            }

            // ç¬¬äºŒæ­¥ï¼šåœ¨æ¥æºç­›é€‰ç»“æœå†…åšå…³é”®è¯æœç´¢
            const keyword = document.getElementById('search-input').value.trim().toLowerCase();
            if (keyword) {
                filteredBySearch = filteredBySource.filter(item => {
                    const title = (item.title || '').toLowerCase();
                    const artist = (item.artist || '').toLowerCase();
                    const collection = (item.collection || '').toLowerCase();
                    const up = (item.up || '').toLowerCase();
                    return title.includes(keyword) || artist.includes(keyword) || collection.includes(keyword) || up.includes(keyword);
                });
            } else {
                filteredBySearch = [...filteredBySource];
            }

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats();
            // æ¸²æŸ“åˆ—è¡¨å’Œåˆ†é¡µ
            renderSongList(filteredBySearch);
        }

        // 5. æ›´æ–°ç»Ÿè®¡ä¿¡æ¯ï¼ˆæ–°å¢ï¼‰
        function updateStats() {
            const statsMsg = document.getElementById('stats-msg');
            statsMsg.textContent = `æ€»æ­Œæ›²æ•°ï¼š${originalData.length} | ç­›é€‰åï¼š${filteredBySource.length} | æœç´¢ç»“æœï¼š${filteredBySearch.length}`;
        }

        // 6. æ¸²æŸ“æ­Œæ›²åˆ—è¡¨ï¼ˆä¼˜åŒ–ï¼šæ˜¾ç¤ºaliasæ¥æºï¼‰
        function renderSongList(data) {
            const songListEl = document.getElementById('song-list');
            songListEl.innerHTML = ''; // æ¸…ç©ºåŸæœ‰å†…å®¹

            // è®¡ç®—å½“å‰é¡µæ˜¾ç¤ºçš„æ•°æ®
            const start = (currentPage - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = data.slice(start, end);

            // æ¸²æŸ“å½“å‰é¡µæ•°æ®
            if (pageData.length === 0) {
                document.getElementById('empty-msg').style.display = 'block';
            } else {
                document.getElementById('empty-msg').style.display = 'none';
                pageData.forEach(item => {
                    // æ¥æºæ˜¾ç¤ºalias
                    const sourceBase = item.source?.replace('.js', '');
                    const sourceAlias = FILE_TO_ALIAS[sourceBase] || item.source || 'æœªçŸ¥';
                    
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.innerHTML = `
                        <div class="song-info">
                            <div class="song-title">${item.title || 'æœªçŸ¥æ­Œæ›²'}</div>
                            <div class="song-meta">
                                æ­Œæ‰‹ï¼š${item.artist || 'æœªçŸ¥'} / 
                                åˆé›†ï¼š${item.collection || 'æœªçŸ¥'} / 
                                UPä¸»ï¼š${item.up || 'æœªçŸ¥'}
                            </div>
                            <div class="song-source">æ¥æºï¼š${sourceAlias}</div>
                        </div>
                        <div class="song-link">
                            <a href="${item.link || '#'}" target="_blank">ç›´è¾¾Bç«™</a>
                        </div>
                    `;
                    songListEl.appendChild(li);
                });
            }

            // æ¸²æŸ“åˆ†é¡µ
            renderPagination(data.length);
        }

        // 7. æ¸²æŸ“åˆ†é¡µæ§ä»¶
        function renderPagination(total) {
            const paginationEl = document.getElementById('pagination');
            paginationEl.innerHTML = '';

            const totalPages = Math.ceil(total / PAGE_SIZE);
            if (totalPages <= 1) return; // åªæœ‰1é¡µï¼Œä¸æ˜¾ç¤ºåˆ†é¡µ

            // ä¸Šä¸€é¡µæŒ‰é’®
            const prevBtn = document.createElement('button');
            prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.textContent = 'ä¸Šä¸€é¡µ';
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderSongList(filteredBySearch);
                }
            };
            paginationEl.appendChild(prevBtn);

            // é¡µç æŒ‰é’®ï¼ˆåªæ˜¾ç¤ºå½“å‰é¡µå‰å3é¡µï¼‰
            const startPage = Math.max(1, currentPage - 3);
            const endPage = Math.min(totalPages, currentPage + 3);
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderSongList(filteredBySearch);
                };
                paginationEl.appendChild(pageBtn);
            }

            // ä¸‹ä¸€é¡µæŒ‰é’®
            const nextBtn = document.createElement('button');
            nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderSongList(filteredBySearch);
                }
            };
            paginationEl.appendChild(nextBtn);
        }

        // 8. åˆå§‹åŒ–æœç´¢äº‹ä»¶ï¼ˆä¼˜åŒ–ï¼šå…³è”ç­›é€‰ï¼‰
        function initSearch() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');

            // å›è½¦äº‹ä»¶
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.keyCode === 13) {
                    e.preventDefault();
                    currentPage = 1;
                    updateFilterAndSearch();
                }
            });

            // ç‚¹å‡»äº‹ä»¶
            searchBtn.addEventListener('click', () => {
                currentPage = 1;
                updateFilterAndSearch();
            });

            // å®æ—¶æœç´¢ï¼ˆé˜²æŠ–ï¼‰
            let searchTimer = null;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(() => {
                    currentPage = 1;
                    updateFilterAndSearch();
                }, 300);
            });
        }

        // 9. ä¸»æµç¨‹ï¼šåŠ è½½æ•°æ®â†’åˆå§‹åŒ–
        async function bootstrap() {
            try {
                // åŠ è½½index.jsonï¼ˆå«fileâ†’aliasæ˜ å°„ï¼‰
                const res = await fetch('data/index.json');
                if (!res.ok) throw new Error(`åŠ è½½ç´¢å¼•å¤±è´¥ï¼ˆçŠ¶æ€ç ï¼š${res.status}ï¼‰`);
                const config = await res.json();
                fileNames.push(...(config.files || [])); // å­˜å‚¨æ–‡ä»¶åç§°
                FILE_TO_ALIAS = config.fileToAlias || {}; // åŠ è½½aliasæ˜ å°„

                if (fileNames.length === 0) throw new Error('index.jsonä¸­æ— æ•°æ®æ–‡ä»¶é…ç½®');

                // æ‰¹é‡åŠ è½½æ•°æ®JS
                const progressMsg = document.getElementById('progress-msg');
                let loadedCount = 0;
                for (const fileName of fileNames) {
                    await loadScript(`data/${fileName}`, fileName);
                    loadedCount++;
                    progressMsg.textContent = `ğŸ“¥ æ­£åœ¨åŠ è½½æ­Œåº“ï¼ˆ${loadedCount}/${fileNames.length}ä¸ªæ–‡ä»¶ï¼‰...`;
                }

                // åŠ è½½å®Œæˆ
                progressMsg.textContent = `âœ… æ­Œåº“åŠ è½½å®Œæˆï¼Œæ€»æ­Œæ›²æ•°ï¼š${originalData.length}`;
                filteredBySource = [...originalData];
                filteredBySearch = [...originalData];

                // åˆå§‹åŒ–ç­›é€‰æŒ‰é’®+æœç´¢+ç»Ÿè®¡+åˆ—è¡¨
                generateFilterButtons();
                initSearch();
                updateStats();
                renderSongList(filteredBySearch);

            } catch (error) {
                console.error('âŒ å¯åŠ¨å¤±è´¥ï¼š', error);
                const progressMsg = document.getElementById('progress-msg');
                progressMsg.className = 'progress-msg error-msg';
                progressMsg.textContent = `âŒ åŠ è½½å¤±è´¥ï¼š${error.message}`;
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåå¯åŠ¨
        document.addEventListener('DOMContentLoaded', bootstrap);
    </script>
