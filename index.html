        <div class="search-container">

        <div class="stats-msg" id="stats-msg">æ€»æ­Œæ›²æ•°ï¼š0 | ç­›é€‰åï¼š0 | æœç´¢ç»“æœï¼š0</div>
        <button class="copy-all-btn" id="copy-all-btn" disabled>ğŸ“‹ å¤åˆ¶å…¨éƒ¨æœç´¢ç»“æœ</button>

    <div class="progress-msg" id="progress-msg">ğŸ“¥ æ­£åœ¨å¹¶è¡ŒåŠ è½½æ­Œåº“ï¼Œè¯·ç¨å€™...</div>
    <div class="empty-msg" id="empty-msg">âŒ æœªæ‰¾åˆ°åŒ¹é…çš„æ­Œæ›²</div>
    <ul id="song-list"></ul>

    <!-- å¼•å…¥å…¬å…±é€»è¾‘ -->
    <script src="common.js"></script>
    <script>
        // é¡µé¢ç§æœ‰å˜é‡
        window.SONG_DATA = [];
        let originalData = [];
        let filteredBySource = [];
        let filteredBySearch = [];
        const PAGE_SIZE = 50;
        let currentPage = 1;
        let activeSource = 'all';
        const fileNames = [];
        let FILE_TO_ALIAS = {};

        // å¤åˆ¶æç¤º
        function showCopyToast() {
            const toast = document.getElementById('copy-toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
        }
        async function copyToClipboard(text) {
            try { await navigator.clipboard.writeText(text); showCopyToast(); } 
            catch (err) { console.error('å¤åˆ¶å¤±è´¥:', err); alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶'); }
        }

        // å»é‡æ­Œæ›²æ•°è®¡ç®— (ä½¿ç”¨ common.js ä¸­çš„ isSameSong)
        function getUniqueSongCount(data) {
            if (data.length === 0) return 0;
            const uniqueSongs = [];
            data.forEach(currentSong => {
                const isDuplicate = uniqueSongs.some(savedSong => isSameSong(currentSong, savedSong));
                if (!isDuplicate) uniqueSongs.push(currentSong);
            });
            return uniqueSongs.length;
        }

        function extractBvid(link) {
            if (!link) return null;
            const match = link.match(/BV[a-zA-Z0-9]+/);
            return match ? match[0] : null;
        }

        function loadScriptsParallel(fileList) {
            const progressMsg = document.getElementById('progress-msg');
            let loadedCount = 0;
            const promises = fileList.map(fileName => {
                return new Promise((resolve) => {
                    const script = document.createElement('script');
                    script.src = `data/${fileName}`;
                    script.onload = () => {
                        const newDataCount = window.SONG_DATA.length - originalData.length;
                        if (newDataCount > 0) {
                            const newData = window.SONG_DATA.slice(-newDataCount);
                            newData.forEach(item => item.source = fileName);
                            originalData = [...window.SONG_DATA];
                        }
                        loadedCount++;
                        progressMsg.textContent = `ğŸ“¥ åŠ è½½ä¸­ï¼ˆ${loadedCount}/${fileList.length}ï¼‰...`;
                        resolve();
                    };
                    script.onerror = () => resolve();
                    document.body.appendChild(script);
                });
            });
            return Promise.all(promises);
        }

        function generateFilterButtons() {
            const filterBar = document.getElementById('filter-bar');
            filterBar.innerHTML = '<span class="filter-label">ğŸ” æŒ‰æ­Œæ‰‹/æ¥æºç­›é€‰ï¼š</span>';

            const allBtn = document.createElement('button');
            allBtn.className = `filter-btn ${activeSource === 'all' ? 'active' : ''}`;
            allBtn.textContent = 'å…¨éƒ¨';
            allBtn.onclick = () => switchSource('all');
            filterBar.appendChild(allBtn);

            const spacer = document.createElement('span');
            spacer.style.width = '10px';
            filterBar.appendChild(spacer);

            fileNames.forEach(fileName => {
                const fileBase = fileName.replace('.js', '');
                const btnText = FILE_TO_ALIAS[fileBase] || fileBase;
                const btn = document.createElement('button');
                btn.className = `filter-btn ${activeSource === fileName ? 'active' : ''}`;
                btn.textContent = btnText;
                btn.onclick = () => switchSource(fileName);
                filterBar.appendChild(btn);
            });

            const missingBtn = document.createElement('button');
            missingBtn.className = `filter-btn missing-artist ${activeSource === 'missing-artist' ? 'active' : ''}`;
            missingBtn.textContent = 'âš ï¸ ç¼ºå¤±æ­Œæ‰‹';
            missingBtn.onclick = () => switchSource('missing-artist');
            filterBar.appendChild(missingBtn);

            const clearBtn = document.createElement('button');
            clearBtn.className = 'filter-btn clear';
            clearBtn.textContent = 'æ¸…ç©ºç­›é€‰';
            clearBtn.onclick = () => {
                activeSource = 'all';
                document.getElementById('search-input').value = '';
                updateFilterAndSearch();
            };
            filterBar.appendChild(clearBtn);
        }

        function switchSource(source) {
            activeSource = source;
            currentPage = 1;
            generateFilterButtons();
            updateFilterAndSearch();
        }

        function updateFilterAndSearch() {
            if (activeSource === 'all') {
                filteredBySource = [...originalData];
            } else if (activeSource === 'missing-artist') {
                filteredBySource = originalData.filter(item => !isValidArtist(item.artist));
            } else {
                filteredBySource = originalData.filter(item => item.source === activeSource);
            }

            const keyword = document.getElementById('search-input').value.trim().toLowerCase();
            const searchTitle = document.getElementById('search-title').checked;
            const searchArtist = document.getElementById('search-artist').checked;
            const searchColl = document.getElementById('search-collection').checked;

            if (!searchTitle && !searchArtist && !searchColl) {
                filteredBySearch = [...filteredBySource];
            } else if (keyword) {
                filteredBySearch = filteredBySource.filter(item => {
                    let match = false;
                    if (searchTitle && (item.title || '').toLowerCase().includes(keyword)) match = true;
                    if (!match && searchArtist && (item.artist || '').toLowerCase().includes(keyword)) match = true;
                    if (!match && searchColl && (item.collection || '').toLowerCase().includes(keyword)) match = true;
                    return match;
                });
            } else {
                filteredBySearch = [...filteredBySource];
            }

            updateStats();
            document.getElementById('copy-all-btn').disabled = filteredBySearch.length === 0;
            renderSongList(filteredBySearch);
        }

        function updateStats() {
            const statsMsg = document.getElementById('stats-msg');
            const uniqueOriginal = getUniqueSongCount(originalData);
            const uniqueFiltered = getUniqueSongCount(filteredBySource);
            const uniqueSearch = getUniqueSongCount(filteredBySearch);
            statsMsg.textContent = `æ€»æ­Œæ›²æ•°ï¼š${originalData.length}ï¼ˆå»é‡ï¼š${uniqueOriginal}ï¼‰| ç­›é€‰åï¼š${filteredBySource.length}ï¼ˆå»é‡ï¼š${uniqueFiltered}ï¼‰| æœç´¢ç»“æœï¼š${filteredBySearch.length}ï¼ˆå»é‡ï¼š${uniqueSearch}ï¼‰`;
        }

        function renderSongList(data) {
            const listEl = document.getElementById('song-list');
            listEl.innerHTML = '';
            const start = (currentPage - 1) * PAGE_SIZE;
            const pageData = data.slice(start, start + PAGE_SIZE);

            if (pageData.length === 0) {
                document.getElementById('empty-msg').style.display = 'block';
            } else {
                document.getElementById('empty-msg').style.display = 'none';
                pageData.forEach(item => {
                    const sourceAlias = FILE_TO_ALIAS[item.source?.replace('.js', '')] || item.source || 'æœªçŸ¥';
                    const bvid = extractBvid(item.link);
                    const hasValidArtist = isValidArtist(item.artist);

                    const li = document.createElement('li');
                    li.className = `song-item ${hasValidArtist ? '' : 'missing-artist'}`;
                    li.innerHTML = `
                        <div class="song-info">
                            <div class="song-title-row" style="display:flex;align-items:center;gap:22px;flex-wrap:wrap;margin-bottom:8px;">
                                <div class="copy-wrapper">
                                    <div class="song-title">${item.title || 'æœªçŸ¥æ­Œæ›²'}</div>
                                    <button class="copy-btn" data-type="title">ğŸ“‹</button>
                                </div>
                                ${hasValidArtist ? `
                                <div class="copy-wrapper">
                                    <span class="song-artist-inline"><span class="artist-tag">æ­Œæ‰‹</span>${item.artist}</span>
                                    <button class="copy-btn" data-type="artist">ğŸ“‹</button>
                                </div>` : ''}
                            </div>
                            <div class="song-meta">
                                <div class="copy-wrapper">
                                    <span class="collection-text">åˆé›†ï¼š${item.collection || 'æœªçŸ¥'}</span>
                                    <button class="copy-btn" data-type="collection">ğŸ“‹</button>
                                </div>
                            </div>
                            <div class="song-source">æ¥æºï¼š${sourceAlias}</div>
                        </div>
                        <div class="song-actions">
                            ${item.link ? `<div class="song-link"><a href="${item.link}" target="_blank">ç›´è¾¾Bç«™</a></div>` : ''}
                            ${bvid ? `<a href="https://member.bilibili.com/platform/upload/video/frame/?type=edit&version=new&bvid=${bvid}" target="_blank" class="edit-link">âœï¸</a>` : ''}
                        </div>
                    `;
                    
                    li.querySelector('[data-type="title"]').onclick = () => {
                        const text = hasValidArtist ? `${item.title} - ${item.artist}` : item.title;
                        copyToClipboard(text);
                    };
                    if(hasValidArtist) li.querySelector('[data-type="artist"]').onclick = () => copyToClipboard(item.artist);
                    li.querySelector('[data-type="collection"]').onclick = () => copyToClipboard(item.collection || 'æœªçŸ¥');
                    
                    listEl.appendChild(li);
                });
            }
            renderPagination(data.length);
        }

        function renderPagination(total) {
            const el = document.getElementById('pagination');
            el.innerHTML = '';
            const totalPages = Math.ceil(total / PAGE_SIZE);
            if (totalPages <= 1) return;

            const addBtn = (text, cls, onClick) => {
                const btn = document.createElement('button');
                btn.className = `page-btn ${cls || ''}`;
                btn.textContent = text;
                btn.onclick = onClick;
                el.appendChild(btn);
            };

            addBtn('ä¸Šä¸€é¡µ', currentPage === 1 ? 'disabled' : '', () => { if(currentPage>1) { currentPage--; renderSongList(filteredBySearch); }});
            
            for(let i=Math.max(1, currentPage-4); i<=Math.min(totalPages, currentPage+4); i++) {
                addBtn(i, i === currentPage ? 'active' : '', () => { currentPage = i; renderSongList(filteredBySearch); });
            }
            
            addBtn('ä¸‹ä¸€é¡µ', currentPage === totalPages ? 'disabled' : '', () => { if(currentPage<totalPages) { currentPage++; renderSongList(filteredBySearch); }});
        }

        async function bootstrap() {
            try {
                const res = await fetch('data/index.json');
                const config = await res.json();
                fileNames.push(...(config.files || []));
                FILE_TO_ALIAS = config.fileToAlias || {};

                await loadScriptsParallel(fileNames);
                document.getElementById('progress-msg').style.display = 'none';
                filteredBySource = [...originalData];
                filteredBySearch = [...originalData];

                generateFilterButtons();
                
                document.getElementById('search-btn').addEventListener('click', () => { currentPage=1; updateFilterAndSearch(); });
                document.getElementById('search-input').addEventListener('keydown', (e) => { if(e.key==='Enter') { currentPage=1; updateFilterAndSearch(); }});
                document.getElementById('search-title').addEventListener('change', updateFilterAndSearch);
                document.getElementById('search-artist').addEventListener('change', updateFilterAndSearch);
                document.getElementById('search-collection').addEventListener('change', updateFilterAndSearch);
                document.getElementById('copy-all-btn').addEventListener('click', () => {
                    const text = filteredBySearch.map(item => {
                        return isValidArtist(item.artist) ? `${item.title} - ${item.artist}ï¼ˆ${item.link}ï¼‰` : `${item.title}ï¼ˆ${item.link}ï¼‰`;
                    }).join('\n');
                    if(text) copyToClipboard(text);
                });

                updateStats();
                renderSongList(filteredBySearch);
            } catch (err) {
                console.error(err);
                document.getElementById('progress-msg').textContent = `âŒ åŠ è½½å¤±è´¥: ${err.message}`;
            }
        }
        document.addEventListener('DOMContentLoaded', bootstrap);
    </script>
