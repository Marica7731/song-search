            const progressMsg = document.getElementById('progress-msg');

            const totalFiles = fileList.length;

                        resolve();

            clearBtn.className = 'filter-btn clear';
            clearBtn.textContent = 'æ¸…ç©ºç­›é€‰';
            clearBtn.onclick = () => {
                activeSource = 'all';
                document.getElementById('search-input').value = '';
                updateFilterAndSearch();
            };
            filterBar.appendChild(clearBtn);
        }

        function switchSource(source) {
            activeSource = source;
            currentPage = 1;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.textContent === 'å…¨éƒ¨' && source === 'all') {
                    btn.classList.add('active');
                } else if (source !== 'all') {
                    const fileBase = source.replace('.js', '');
                    if (btn.textContent === (FILE_TO_ALIAS[fileBase] || fileBase)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                } else {
                    btn.classList.remove('active');
                }
            });
            updateFilterAndSearch();
        }

        function updateFilterAndSearch() {
            if (activeSource === 'all') {
                filteredBySource = [...originalData];
            } else {
                filteredBySource = originalData.filter(item => item.source === activeSource);
            }

            const keyword = document.getElementById('search-input').value.trim().toLowerCase();
            const fields = getActiveSearchFields();

            if (!fields.title && !fields.artist && !fields.collection) {
                filteredBySearch = [...filteredBySource];
            } else if (keyword) {
                filteredBySearch = filteredBySource.filter(item => {
                    let match = false;
                    
                    if (fields.title) {
                        const title = (item.title || '').toLowerCase();
                        if (title.includes(keyword)) match = true;
                    }
                    
                    if (!match && fields.artist) {
                        const artist = (item.artist || '').toLowerCase();
                        if (artist.includes(keyword)) match = true;
                    }
                    
                    if (!match && fields.collection) {
                        const collection = (item.collection || '').toLowerCase();
                        if (collection.includes(keyword)) match = true;
                    }
                    
                    return match;
                });
            } else {
                filteredBySearch = [...filteredBySource];
            }

            updateStats();
            // æ›´æ–°å¤åˆ¶å…¨éƒ¨æŒ‰é’®çŠ¶æ€
            const copyAllBtn = document.getElementById('copy-all-btn');
            copyAllBtn.disabled = filteredBySearch.length === 0;
            
            renderSongList(filteredBySearch);
        }

        function updateStats() {
            const statsMsg = document.getElementById('stats-msg');
            statsMsg.textContent = `æ€»æ­Œæ›²æ•°ï¼š${originalData.length} | ç­›é€‰åï¼š${filteredBySource.length} | æœç´¢ç»“æœï¼š${filteredBySearch.length}`;
        }

        // å®Œæ•´å¸¦æ‰€æœ‰å¤åˆ¶æŒ‰é’®çš„æ¸²æŸ“å‡½æ•°
        function renderSongList(data) {
            const songListEl = document.getElementById('song-list');
            songListEl.innerHTML = '';

            const start = (currentPage - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = data.slice(start, end);

            if (pageData.length === 0) {
                document.getElementById('empty-msg').style.display = 'block';
            } else {
                document.getElementById('empty-msg').style.display = 'none';
                pageData.forEach(item => {
                    const sourceBase = item.source?.replace('.js', '');
                    const sourceAlias = FILE_TO_ALIAS[sourceBase] || item.source || 'æœªçŸ¥';
                    const isLinkValid = item.link && /BV\w+/.test(item.link);
                    
                    // æ­Œå+å¤åˆ¶æŒ‰é’®
                    const titleHtml = `<div class="copy-wrapper">
                        <div class="song-title">${item.title || 'æœªçŸ¥æ­Œæ›²'}</div>
                        <button class="copy-btn" data-type="title">ğŸ“‹</button>
                    </div>`;
                    
                    // ========== å…³é”®ä¿®æ”¹2ï¼šä»…å½“æ­Œæ‰‹æœ‰æ•ˆæ—¶æ‰æ¸²æŸ“æ­Œæ‰‹åŒºåŸŸ ==========
                    // æ­Œæ‰‹+å¤åˆ¶æŒ‰é’®ï¼ˆä»…æœ‰æ•ˆæ­Œæ‰‹æ‰æ˜¾ç¤ºï¼‰
                    const artistHtml = isValidArtist(item.artist) 
                        ? `<div class="copy-wrapper">
                            <span class="song-artist-inline">
                                <span class="artist-tag">æ­Œæ‰‹</span>${item.artist}
                            </span>
                            <button class="copy-btn" data-type="artist">ğŸ“‹</button>
                          </div>` 
                        : '';

                    // åˆé›†+å¤åˆ¶æŒ‰é’®
                    const collectionHtml = `<div class="copy-wrapper">
                        <span class="collection-text">åˆé›†ï¼š${item.collection || 'æœªçŸ¥'}</span>
                        <button class="copy-btn" data-type="collection">ğŸ“‹</button>
                    </div>`;

                    // ç›´è¾¾Bç«™+å¤åˆ¶é“¾æ¥æŒ‰é’®
                    const linkHtml = isLinkValid 
                        ? `<div class="song-link">
                            <a href="${item.link}" target="_blank">ç›´è¾¾Bç«™</a>
                            <button class="copy-btn link-copy-btn" data-type="link">ğŸ“‹</button>
                          </div>` 
                        : '';

                    // ç»„è£…liå…ƒç´ 
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.innerHTML = `
                        <div class="song-info">
                            <div class="song-title-row">
                                ${titleHtml}
                                ${artistHtml}
                            </div>
                            <div class="song-meta">
                                ${collectionHtml}
                            </div>
                            <div class="song-source">æ¥æºï¼š${sourceAlias}</div>
                        </div>
                        <div class="song-actions">
                            ${linkHtml}
                        </div>
                    `;
                    
                    // ç»‘å®šæ‰€æœ‰å¤åˆ¶äº‹ä»¶
                    // å¤åˆ¶æ­Œå
                    const titleCopyBtn = li.querySelector('[data-type="title"]');
                    if (titleCopyBtn) {
                        titleCopyBtn.onclick = () => copyToClipboard(item.title || 'æœªçŸ¥æ­Œæ›²');
                    }
                    
                    // å¤åˆ¶æ­Œæ‰‹ï¼ˆä»…å½“æŒ‰é’®å­˜åœ¨æ—¶ç»‘å®šï¼‰
                    const artistCopyBtn = li.querySelector('[data-type="artist"]');
                    if (artistCopyBtn) {
                        artistCopyBtn.onclick = () => copyToClipboard(item.artist);
                    }
                    
                    // å¤åˆ¶åˆé›†
                    const collectionCopyBtn = li.querySelector('[data-type="collection"]');
                    if (collectionCopyBtn) {
                        collectionCopyBtn.onclick = () => copyToClipboard(item.collection || 'æœªçŸ¥');
                    }
                    
                    // å¤åˆ¶Bç«™é“¾æ¥
                    const linkCopyBtn = li.querySelector('[data-type="link"]');
                    if (linkCopyBtn) {
                        linkCopyBtn.onclick = () => copyToClipboard(item.link);
                    }
                    
                    songListEl.appendChild(li);
                });
            }

            renderPagination(data.length);
        }

        // åˆ†é¡µæ¸²æŸ“
        function renderPagination(total) {
            const paginationEl = document.getElementById('pagination');
            paginationEl.innerHTML = '';

            const totalPages = Math.ceil(total / PAGE_SIZE);
            if (totalPages <= 1) return;

            const prevBtn = document.createElement('button');
            prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.textContent = 'ä¸Šä¸€é¡µ';
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderSongList(filteredBySearch);
                }
            };
            paginationEl.appendChild(prevBtn);

            if (currentPage > 3) {
                const firstBtn = document.createElement('button');
                firstBtn.className = 'page-btn';
                firstBtn.textContent = '1';
                firstBtn.onclick = () => {
                    currentPage = 1;
                    renderSongList(filteredBySearch);
                };
                paginationEl.appendChild(firstBtn);

                if (currentPage > 4) {
                    const ellipsis = document.createElement('button');
                    ellipsis.className = 'page-btn ellipsis';
                    ellipsis.textContent = '...';
                    ellipsis.disabled = true;
                    paginationEl.appendChild(ellipsis);
                }
            }

            const startPage = Math.max(1, currentPage - 4);
            const endPage = Math.min(totalPages, currentPage + 4);
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderSongList(filteredBySearch);
                };
                paginationEl.appendChild(pageBtn);
            }

            if (currentPage < totalPages - 3) {
                if (currentPage < totalPages - 4) {
                    const ellipsis = document.createElement('button');
                    ellipsis.className = 'page-btn ellipsis';
                    ellipsis.textContent = '...';
                    ellipsis.disabled = true;
                    paginationEl.appendChild(ellipsis);
                }

                const lastBtn = document.createElement('button');
                lastBtn.className = 'page-btn';
                lastBtn.textContent = totalPages;
                lastBtn.onclick = () => {
                    currentPage = totalPages;
                    renderSongList(filteredBySearch);
                };
                paginationEl.appendChild(lastBtn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderSongList(filteredBySearch);
                }
            };
            paginationEl.appendChild(nextBtn);

            const jumpContainer = document.createElement('div');
            jumpContainer.className = 'page-jump-container';
            jumpContainer.innerHTML = `
                <span class="page-jump-text">å…± ${totalPages} é¡µï¼Œè·³è‡³</span>
                <input type="number" class="page-jump-input" min="1" max="${totalPages}" value="${currentPage}">
                <span class="page-jump-text">é¡µ</span>
                <button class="page-btn" id="jump-btn">è·³è½¬</button>
            `;
            paginationEl.appendChild(jumpContainer);

            const jumpInput = jumpContainer.querySelector('.page-jump-input');
            const jumpBtn = jumpContainer.querySelector('#jump-btn');

            jumpBtn.onclick = () => {
                let targetPage = parseInt(jumpInput.value);
                if (isNaN(targetPage)) targetPage = 1;
                targetPage = Math.max(1, Math.min(totalPages, targetPage));
                if (targetPage !== currentPage) {
                    currentPage = targetPage;
                    renderSongList(filteredBySearch);
                }
            };

            jumpInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.keyCode === 13) {
                    jumpBtn.click();
                }
            });

            jumpInput.addEventListener('input', () => {
                jumpInput.value = jumpInput.value.replace(/\D/g, '');
            });
        }

        function initSearchFieldCheckboxes() {
            const checkboxes = [
                document.getElementById('search-title'),
                document.getElementById('search-artist'),
                document.getElementById('search-collection')
            ];
            
            checkboxes.forEach(cb => {
                cb.addEventListener('change', () => {
                    currentPage = 1;
                    updateFilterAndSearch();
                });
            });
        }

        function initSearch() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.keyCode === 13) {
                    e.preventDefault();
                    currentPage = 1;
                    updateFilterAndSearch();
                }
            });

            searchBtn.addEventListener('click', () => {
                currentPage = 1;
                updateFilterAndSearch();
            });

            let searchTimer = null;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(() => {
                    currentPage = 1;
                    updateFilterAndSearch();
                }, 300);
            });
        }

        async function bootstrap() {
            try {
                const res = await fetch('data/index.json');
                if (!res.ok) throw new Error(`åŠ è½½ç´¢å¼•å¤±è´¥ï¼ˆçŠ¶æ€ç ï¼š${res.status}`);
                const config = await res.json();
                fileNames.push(...(config.files || []));
                FILE_TO_ALIAS = config.fileToAlias || {};

                if (fileNames.length === 0) throw new Error('index.jsonä¸­æ— æ•°æ®æ–‡ä»¶é…ç½®');

                const progressMsg = document.getElementById('progress-msg');
                progressMsg.textContent = `ğŸ“¥ æ­£åœ¨å¹¶è¡ŒåŠ è½½ ${fileNames.length} ä¸ªæ­Œåº“æ–‡ä»¶...`;

                await loadScriptsParallel(fileNames);

                progressMsg.textContent = `âœ… æ­Œåº“åŠ è½½å®Œæˆï¼Œæ€»æ­Œæ›²æ•°ï¼š${originalData.length}`;
                filteredBySource = [...originalData];
                filteredBySearch = [...originalData];

                generateFilterButtons();
                initSearchFieldCheckboxes();
                initSearch();
                // ç»‘å®šå¤åˆ¶å…¨éƒ¨æŒ‰é’®äº‹ä»¶
                document.getElementById('copy-all-btn').addEventListener('click', copyAllSearchResults);
                
                updateStats();
                renderSongList(filteredBySearch);

            } catch (error) {
                console.error('âŒ å¯åŠ¨å¤±è´¥ï¼š', error);
                const progressMsg = document.getElementById('progress-msg');
                progressMsg.className = 'progress-msg error-msg';
                progressMsg.textContent = `âŒ åŠ è½½å¤±è´¥ï¼š${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', bootstrap);
    </script>
