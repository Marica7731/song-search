    <script>
        // å…¨å±€å˜é‡
        window.SONG_DATA = [];
        let filteredData = []; // æœç´¢è¿‡æ»¤åçš„æ•°æ®
        const PAGE_SIZE = 50; // æ¯é¡µæ˜¾ç¤º50æ¡
        let currentPage = 1;

        // 1. åŠ è½½å•ä¸ªJSæ•°æ®æ–‡ä»¶
        function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`åŠ è½½æ–‡ä»¶å¤±è´¥ï¼š${url}`));
                document.body.appendChild(script);

        // 2. æ¸²æŸ“æ­Œæ›²åˆ—è¡¨ï¼ˆåŸç”ŸJSï¼Œæ— List.jsä¾èµ–ï¼‰
        function renderSongList(data) {
            const songListEl = document.getElementById('song-list');
            songListEl.innerHTML = ''; // æ¸…ç©ºåŸæœ‰å†…å®¹

            // è®¡ç®—å½“å‰é¡µæ˜¾ç¤ºçš„æ•°æ®
            const start = (currentPage - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = data.slice(start, end);

            // æ¸²æŸ“å½“å‰é¡µæ•°æ®
            if (pageData.length === 0) {
                document.getElementById('empty-msg').style.display = 'block';
            } else {
                document.getElementById('empty-msg').style.display = 'none';
                pageData.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.innerHTML = `

                            <div class="song-title">${item.title || 'æœªçŸ¥æ­Œæ›²'}</div>
                            <div class="song-meta">
                                æ­Œæ‰‹ï¼š${item.artist || 'æœªçŸ¥'} / 
                                åˆé›†ï¼š${item.collection || 'æœªçŸ¥'} /

                    songListEl.appendChild(li);

            // æ¸²æŸ“åˆ†é¡µ
            renderPagination(data.length);
        }

        // 3. æ¸²æŸ“åˆ†é¡µæ§ä»¶
        function renderPagination(total) {
            const paginationEl = document.getElementById('pagination');
            paginationEl.innerHTML = '';

            const totalPages = Math.ceil(total / PAGE_SIZE);
            if (totalPages <= 1) return; // åªæœ‰1é¡µï¼Œä¸æ˜¾ç¤ºåˆ†é¡µ

            // ä¸Šä¸€é¡µæŒ‰é’®
            const prevBtn = document.createElement('button');
            prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.textContent = 'ä¸Šä¸€é¡µ';
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderSongList(filteredData);
                }
            };
            paginationEl.appendChild(prevBtn);

            // é¡µç æŒ‰é’®ï¼ˆåªæ˜¾ç¤ºå½“å‰é¡µå‰å3é¡µï¼Œé¿å…é¡µç è¿‡å¤šï¼‰
            const startPage = Math.max(1, currentPage - 3);
            const endPage = Math.min(totalPages, currentPage + 3);
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderSongList(filteredData);
                };
                paginationEl.appendChild(pageBtn);
            }

            // ä¸‹ä¸€é¡µæŒ‰é’®
            const nextBtn = document.createElement('button');
            nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderSongList(filteredData);
                }
            };
            paginationEl.appendChild(nextBtn);
        }

        // 4. æœç´¢è¿‡æ»¤é€»è¾‘ï¼ˆåŸç”ŸJSï¼Œä¸­æ–‡æ¨¡ç³ŠåŒ¹é…ï¼‰
        function handleSearch() {
            const keyword = document.getElementById('search-input').value.trim().toLowerCase();
            currentPage = 1; // æœç´¢åé‡ç½®åˆ°ç¬¬ä¸€é¡µ

            // è¿‡æ»¤æ•°æ®
            if (keyword) {
                filteredData = window.SONG_DATA.filter(item => {
                    const title = (item.title || '').toLowerCase();
                    const artist = (item.artist || '').toLowerCase();
                    const collection = (item.collection || '').toLowerCase();
                    const up = (item.up || '').toLowerCase();
                    return title.includes(keyword) || artist.includes(keyword) || collection.includes(keyword) || up.includes(keyword);
                });
            } else {
                filteredData = [...window.SONG_DATA]; // æ˜¾ç¤ºæ‰€æœ‰æ•°æ®
            }

            console.log(`ğŸ” æœç´¢ç»“æœï¼š${filteredData.length} æ¡`);
            renderSongList(filteredData);
        }

        // 5. åˆå§‹åŒ–æœç´¢äº‹ä»¶ï¼ˆå›è½¦+ç‚¹å‡»ï¼‰
        function initSearch() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');

            // å›è½¦äº‹ä»¶
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.keyCode === 13) {
                    e.preventDefault();
                    handleSearch();
                }
            });

            // ç‚¹å‡»äº‹ä»¶
            searchBtn.addEventListener('click', handleSearch);

            // å®æ—¶æœç´¢ï¼ˆé˜²æŠ–ï¼‰
            let searchTimer = null;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(handleSearch, 300);
            });
        }

        // 6. ä¸»æµç¨‹ï¼šåŠ è½½æ•°æ®â†’åˆå§‹åŒ–
        async function bootstrap() {
            try {
                // åŠ è½½index.json
                const res = await fetch('data/index.json');
                if (!res.ok) throw new Error(`åŠ è½½ç´¢å¼•å¤±è´¥ï¼ˆçŠ¶æ€ç ï¼š${res.status}ï¼‰`);
                const config = await res.json();

                // æ‰¹é‡åŠ è½½æ•°æ®JS

                filteredData = [...window.SONG_DATA]; // åˆå§‹åŒ–è¿‡æ»¤æ•°æ®ä¸ºå…¨éƒ¨

                initSearch();
