        function normalizeString(str) {
            if (!str) return '';
            let s = str.trim();
            s = s.replace(/[\uFF01-\uFF5E]/g, function(ch) {
                return String.fromCharCode(ch.charCodeAt(0) - 0xFEE0);
            });
            s = s.replace(/\u3000/g, ' ');
            s = s.replace(/[ï½ã€œËœ]/g, '~');
            s = s.replace(/[â€”â€“â€•]/g, '-');
            s = s.replace(/[â€œâ€]/g, '"').replace(/[â€˜â€™]/g, "'");
            s = s.replace(/â€¦/g, '...');
            s = s.replace(/\s+/g, ' ');
            return s.toLowerCase();

        function isValidArtist(artist) {

        function cleanBiliTitle(title) {

            // æ¸…é™¤æ—¥æœŸ [2026-01-30]
            clean = clean.replace(/\[\d{4}[-]?\d{2}[-]?\d{2}\]/g, '');
            // æ¸…é™¤ç‰¹å¾ç  [3RiwmKBR-Aw]
            let prevLen;
            do {
                prevLen = clean.length;
                clean = clean.replace(/\[[^\[\]]*\]\s*$/, '');

            // æ¸…é™¤å¼€å¤´åºå· 12. / P01:
            clean = clean.trim().replace(/^\d+\.\s*/, '').replace(/^P\d+[ï¼š:]\s*/, '').trim();

        // ================= åŠ è½½æ­Œåº“æ•°æ® =================

        // ================= è·å–Bç«™åˆ†Pæ•°æ®ï¼ˆç¨³å®šä¸è·¨åŸŸç‰ˆï¼‰ =================
        async function getBiliParts(bvid) {
            try {
                // ä½¿ç”¨Bç«™åµŒå…¥é¡µæ¥å£ï¼ˆæ— è·¨åŸŸé™åˆ¶ï¼‰
                const oembedUrl = `https://embed.bilibili.com/player?bvid=${bvid}&as_wide=1`;
                const res = await fetch(oembedUrl);
                if (!res.ok) throw new Error("è¯·æ±‚Bç«™æ•°æ®å¤±è´¥");

                const html = await res.text();

                // ä»é¡µé¢ä¸­æå–åˆ†Pæ•°æ®
                const pageListMatch = html.match(/"pagelist"\s*:\s*(\[.+?\])/);
                if (!pageListMatch || !pageListMatch[1]) {
                    throw new Error("æœªæ‰¾åˆ°åˆ†Pæ•°æ®");
                }

                const pagelist = JSON.parse(pageListMatch[1]);
                if (!Array.isArray(pagelist) || pagelist.length === 0) {
                    throw new Error("è¯¥è§†é¢‘æ²¡æœ‰åˆ†P");
                }

                // æå–å¹¶æ¸…æ´—æ ‡é¢˜
                const rawTitles = pagelist.map(item => (item.part || "").trim()).filter(Boolean);
                const cleanedTitles = rawTitles.map(title => cleanBiliTitle(title)).filter(Boolean);

                return {
                    bvid: bvid,
                    totalParts: cleanedTitles.length,
                    rawTitles: rawTitles,
                    cleanedTitles: cleanedTitles

            } catch (err) {

                throw new Error("æ— æ³•è·å–Bç«™åˆ†Pæ•°æ®ï¼Œè¯·æ£€æŸ¥BVå·æ˜¯å¦æœ‰æ•ˆ");
            }
        }

        // ================= æ ¸å¿ƒï¼šé‡å¤åˆ†æé€»è¾‘ =================
        function analyzeDuplicateSongs(biliTitles, siteSongs) {
            // 1. æ„å»ºæ­Œæ›²é‡å¤ç»Ÿè®¡æ˜ å°„ï¼ˆæ ‡é¢˜ -> å‡ºç°æ¬¡æ•°/æ¥æº/è¯¦æƒ…ï¼‰
            const songStats = {};
            
            // å…ˆç»Ÿè®¡æ­Œåº“ä¸­æ¯é¦–æ­Œçš„å‡ºç°æƒ…å†µ
            siteSongs.forEach(song => {
                const normTitle = normalizeString(song.title || 'æœªçŸ¥æ­Œæ›²');
                if (!songStats[normTitle]) {
                    songStats[normTitle] = {
                        originalTitles: new Set(), // åŸå§‹æ ‡é¢˜ï¼ˆå»é‡ï¼‰
                        count: 0,                  // æ€»å‡ºç°æ¬¡æ•°
                        duplicateTimes: 0,         // é‡å¤æ¬¡æ•°ï¼ˆcount-1ï¼‰
                        duplicateSessions: 0,      // é‡å¤åœºæ¬¡ï¼ˆä¸åŒæ¥æºæ•°-1ï¼‰
                        sources: new Set(),        // æ¥æºé›†åˆ
                        songs: []                  // æ‰€æœ‰åŒ¹é…çš„æ­Œæ›²è¯¦æƒ…
                    };
                }
                
                songStats[normTitle].originalTitles.add(song.title || 'æœªçŸ¥æ­Œæ›²');
                songStats[normTitle].count++;
                songStats[normTitle].sources.add(song.source || 'æœªçŸ¥');
                songStats[normTitle].songs.push(song);
            });

            // è®¡ç®—é‡å¤æ¬¡æ•°å’Œåœºæ¬¡ï¼ˆé¦–æ¬¡å‡ºç°ä¸ç®—é‡å¤ï¼‰
            Object.keys(songStats).forEach(key => {
                const stats = songStats[key];
                stats.duplicateTimes = Math.max(0, stats.count - 1);       // é‡å¤æ¬¡æ•° = æ€»æ¬¡æ•°-1
                stats.duplicateSessions = Math.max(0, stats.sources.size - 1); // é‡å¤åœºæ¬¡ = æ¥æºæ•°-1
                stats.originalTitles = Array.from(stats.originalTitles);
                stats.sources = Array.from(stats.sources);
            });

            // 2. åˆ†æBç«™åˆ†På’Œæ­Œåº“çš„åŒ¹é…æƒ…å†µ
            const analysisResult = {
                totalBiliTitles: biliTitles.length,
                uniqueSongs: [],    // æœªé‡å¤æ­Œæ›²ï¼ˆä»…å‡ºç°1æ¬¡æˆ–æœªåŒ¹é…ï¼‰
                duplicateSongs: [], // é‡å¤æ­Œæ›²ï¼ˆå‡ºç°â‰¥2æ¬¡ï¼‰
                allSongs: []        // æ‰€æœ‰æ­Œæ›²ï¼ˆå¸¦æ ‡è®°ï¼‰
            };

            // éå†Bç«™åˆ†Pæ ‡é¢˜
            biliTitles.forEach(biliTitle => {
                const normBiliTitle = normalizeString(biliTitle);
                const matchedStats = songStats[normBiliTitle];
                
                const songItem = {
                    biliTitle: biliTitle,
                    isUnique: true,          // é»˜è®¤æœªé‡å¤
                    matchCount: 0,           // åŒ¹é…æ•°é‡
                    duplicateTimes: 0,       // é‡å¤æ¬¡æ•°
                    duplicateSessions: 0,    // é‡å¤åœºæ¬¡
                    sources: [],             // æ¥æºåˆ—è¡¨
                    matchedSongs: []         // åŒ¹é…çš„æ­Œæ›²è¯¦æƒ…
                };

                if (matchedStats) {
                    songItem.matchCount = matchedStats.count;
                    songItem.duplicateTimes = matchedStats.duplicateTimes;
                    songItem.duplicateSessions = matchedStats.duplicateSessions;
                    songItem.sources = matchedStats.sources;
                    songItem.matchedSongs = matchedStats.songs.map(song => ({
                        title: song.title,
                        artist: song.artist,
                        collection: song.collection,
                        link: song.link,
                        source: FILE_TO_ALIAS[song.source?.replace('.js', '')] || song.source?.replace('.js', '') || 'æœªçŸ¥'
                    }));
                    
                    // ä»…å‡ºç°1æ¬¡ = æœªé‡å¤ï¼Œâ‰¥2æ¬¡ = é‡å¤
                    songItem.isUnique = matchedStats.count === 1;
                }

                analysisResult.allSongs.push(songItem);
                
                if (songItem.isUnique) {
                    analysisResult.uniqueSongs.push(songItem);
                } else {
                    analysisResult.duplicateSongs.push(songItem);
                }
            });

            return analysisResult;
        }
