        function normalizeString(str) {
            if (!str) return '';
            let s = str.trim();
            s = s.replace(/[\uFF01-\uFF5E]/g, function(ch) {
                return String.fromCharCode(ch.charCodeAt(0) - 0xFEE0);
            });
            s = s.replace(/\u3000/g, ' ');
            s = s.replace(/[ï½ã€œËœ]/g, '~');
            s = s.replace(/[â€”â€“â€•]/g, '-');
            s = s.replace(/[â€œâ€]/g, '"').replace(/[â€˜â€™]/g, "'");
            s = s.replace(/â€¦/g, '...');
            s = s.replace(/\s+/g, ' ');
            return s.toLowerCase();

        function isValidArtist(artist) {
            if (!artist || artist.trim() === '') return false;
            if (artist.includes('æ¥æºå¤„æœªæä¾›æ ‡å‡†æ ¼å¼æ­Œæ‰‹')) return false;
            return true;

            const titleA = normalizeString(biliTitle);

            if (titleA !== titleB) return false;

            return true;

async function getBiliParts(bvid) {
  try {
    // ç”¨ B ç«™å…¬å¼€ã€ä¸è·¨åŸŸã€ä¸é‰´æƒçš„ oEmbed æ¥å£
    const oembedUrl = `https://embed.bilibili.com/player?bvid=${bvid}&as_wide=1`;

    // ä»é¡µé¢é‡Œæå–åˆ†é¡µæ•°æ®ï¼ˆç¨³å®šã€ä¸è·¨åŸŸï¼‰
    const pageListMatch = html.match(/"pagelist"\s*:\s*(\[.+?\])/);

}

        // ================= æ ‡ç­¾é¡µåˆ‡æ¢ =================
        function switchTab(tabName) {
            // åˆ‡æ¢æŒ‰é’®æ ·å¼
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => {
                if (btn.dataset.tab === tabName) {

                    btn.classList.remove('active');

            // åˆ‡æ¢åˆ—è¡¨æ˜¾ç¤º
            document.getElementById('duplicate-list').style.display = tabName === 'duplicate' ? 'block' : 'none';
            document.getElementById('non-duplicate-list').style.display = tabName === 'non-duplicate' ? 'block' : 'none';
