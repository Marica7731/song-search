    <script>
        // ================= å…¨å±€å˜é‡ =================
        let allSiteSongs = [];       // æ‰€æœ‰æ­Œæ›²æ•°æ®
        let filteredSongs = [];      // ç­›é€‰åçš„æ­Œæ›²æ•°æ®
        let currentAnalysisResult = null;
        let activeSource = 'all';    // å½“å‰é€‰ä¸­çš„æ¥æº
        let FILE_TO_ALIAS = {};      // æ–‡ä»¶åˆ«åæ˜ å°„

        // ================= æ ¸å¿ƒå·¥å…·å‡½æ•° =================
        function normalizeString(str) {
            if (!str) return '';
            let s = str.trim();
            s = s.replace(/[\uFF01-\uFF5E]/g, function(ch) {
                return String.fromCharCode(ch.charCodeAt(0) - 0xFEE0);
            });
            s = s.replace(/\u3000/g, ' ');
            s = s.replace(/[ï½ã€œËœ]/g, '~');
            s = s.replace(/[â€”â€“â€•]/g, '-');
            s = s.replace(/[â€œâ€]/g, '"').replace(/[â€˜â€™]/g, "'");
            s = s.replace(/â€¦/g, '...');
            s = s.replace(/\s+/g, ' ');
            return s.toLowerCase();
        }

        // ä»é“¾æ¥ä¸­æå–BVå·
        function extractBvidFromLink(link) {
            if (!link) return '';
            const bvidMatch = link.match(/BV[a-zA-Z0-9]+/);
            return bvidMatch ? bvidMatch[0] : '';

        // ================= æ¥æºç­›é€‰é€»è¾‘ =================
        function generateFilterButtons(fileNames) {
            const filterBar = document.getElementById('filter-bar');
            filterBar.innerHTML = '<span class="filter-label">ğŸ” æŒ‰æ¥æºç­›é€‰ï¼š</span>';

            // å…¨éƒ¨æŒ‰é’®
            const allBtn = document.createElement('button');
            allBtn.className = `filter-btn ${activeSource === 'all' ? 'active' : ''}`;
            allBtn.textContent = 'å…¨éƒ¨';
            allBtn.onclick = () => switchSource('all');
            filterBar.appendChild(allBtn);

            // åˆ†éš”ç¬¦
            const spacer = document.createElement('span');
            spacer.style.width = '10px';
            filterBar.appendChild(spacer);

            // æ¥æºæŒ‰é’®
            fileNames.forEach(fileName => {
                const fileBase = fileName.replace('.js', '');
                const btnText = FILE_TO_ALIAS[fileBase] || fileBase;
                const btn = document.createElement('button');
                btn.className = `filter-btn ${activeSource === fileName ? 'active' : ''}`;
                btn.textContent = btnText;
                btn.onclick = () => switchSource(fileName);
                filterBar.appendChild(btn);
            });

            // æ¸…ç©ºç­›é€‰æŒ‰é’®
            const clearBtn = document.createElement('button');
            clearBtn.className = 'filter-btn clear';
            clearBtn.textContent = 'æ¸…ç©ºç­›é€‰';
            clearBtn.onclick = () => {
                activeSource = 'all';
                generateFilterButtons(Object.keys(FILE_TO_ALIAS).map(key => `${key}.js`));
                updateFilteredSongs();
            };
            filterBar.appendChild(clearBtn);
        }

        function switchSource(source) {
            activeSource = source;
            generateFilterButtons(Object.keys(FILE_TO_ALIAS).map(key => `${key}.js`));
            updateFilteredSongs();
            // é‡ç½®åˆ†æç»“æœ
            document.getElementById('stats-card').style.display = 'none';
            document.getElementById('result-tabs').style.display = 'none';
            document.querySelectorAll('.result-list').forEach(list => list.style.display = 'none');
            document.getElementById('progress-msg').textContent = `å·²ç­›é€‰ï¼š${source === 'all' ? 'å…¨éƒ¨æ¥æº' : FILE_TO_ALIAS[source.replace('.js', '')] || source}ï¼Œè¯·è¾“å…¥å…³é”®è¯æˆ–ç•™ç©ºåˆ†æå…¨éƒ¨`;
        }

        function updateFilteredSongs() {
            // æ ¹æ®é€‰ä¸­çš„æ¥æºç­›é€‰æ­Œæ›²
            if (activeSource === 'all') {
                filteredSongs = [...allSiteSongs];
            } else {
                filteredSongs = allSiteSongs.filter(item => item.source === activeSource);
            }
            document.getElementById('progress-msg').textContent = `âœ… ç­›é€‰å®Œæˆï¼ˆ${filteredSongs.length} é¦–ï¼‰ï¼Œè¯·è¾“å…¥å…³é”®è¯æˆ–ç•™ç©ºåˆ†æå…¨éƒ¨`;

        // ================= åŠ è½½æ­Œåº“æ•°æ® =================
        async function loadSiteSongs() {
            try {
                const progressMsg = document.getElementById('progress-msg');
                progressMsg.textContent = 'ğŸ“¥ æ­£åœ¨åŠ è½½æ­Œåº“æ•°æ®...';

                // 1. åŠ è½½ç´¢å¼•
                const indexRes = await fetch('data/index.json');
                if (!indexRes.ok) throw new Error(`åŠ è½½ç´¢å¼•å¤±è´¥ï¼ˆ${indexRes.status}ï¼‰`);
                const indexData = await indexRes.json();
                FILE_TO_ALIAS = indexData.fileToAlias || {};

                // 2. å¹¶è¡ŒåŠ è½½æ‰€æœ‰æ­Œæ›²æ–‡ä»¶
                const filePromises = indexData.files.map(fileName => {
                    return fetch(`data/${fileName}`)
                        .then(res => {
                            if (!res.ok) throw new Error(`åŠ è½½${fileName}å¤±è´¥`);
                            return res.text();
                        })
                        .then(jsContent => {
                            const fakeWindow = { SONG_DATA: [] };
                            eval(jsContent.replace('window.', 'fakeWindow.'));
                            // ç»™æ¯é¦–æ­Œæ·»åŠ sourceå­—æ®µå’Œæå–BVå·
                            fakeWindow.SONG_DATA.forEach(item => {
                                item.source = fileName;
                                item.bvid = extractBvidFromLink(item.link); // ä»linkæå–BVå·
                            });
                            return fakeWindow.SONG_DATA;
                        })
                        .catch(err => {
                            console.warn(`âš ï¸  åŠ è½½${fileName}å¤±è´¥ï¼š${err.message}`);
                            return [];
                        });
                });

                // 3. åˆå¹¶æ‰€æœ‰æ­Œæ›²
                const songArrays = await Promise.all(filePromises);
                allSiteSongs = songArrays.flat();
                filteredSongs = [...allSiteSongs]; // åˆå§‹ç­›é€‰ä¸ºå…¨éƒ¨

                // 4. ç”Ÿæˆç­›é€‰æŒ‰é’®
                generateFilterButtons(indexData.files);

                progressMsg.textContent = `âœ… æ­Œåº“åŠ è½½å®Œæˆï¼ˆå…± ${allSiteSongs.length} é¦–ï¼‰ï¼Œè¯·è¾“å…¥å…³é”®è¯æˆ–ç•™ç©ºåˆ†æå…¨éƒ¨`;
                document.getElementById('analyze-btn').disabled = false;

            } catch (err) {
                document.getElementById('progress-msg').style.display = 'none';
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('error-msg').textContent = `âŒ æ­Œåº“åŠ è½½å¤±è´¥ï¼š${err.message}`;
                document.getElementById('analyze-btn').disabled = true;
            }
        }

        // ================= æ ¸å¿ƒï¼šé‡å¤åˆ†æé€»è¾‘ï¼ˆçº¯æ­Œåº“æ•°æ®æºï¼‰ =================
        function analyzeDuplicateSongs(keyword) {
            // 1. å…ˆæ ¹æ®å…³é”®è¯ç­›é€‰è¦åˆ†æçš„æ­Œæ›²
            let songsToAnalyze = [...filteredSongs];
            
            if (keyword && keyword.trim()) {
                const normKeyword = normalizeString(keyword.trim());
                // æ”¯æŒæŒ‰æ ‡é¢˜/ BVå·ç­›é€‰
                songsToAnalyze = filteredSongs.filter(song => {
                    const normTitle = normalizeString(song.title || '');
                    const bvid = extractBvidFromLink(song.link);
                    return normTitle.includes(normKeyword) || bvid.includes(keyword.trim());
                });
            }

            if (songsToAnalyze.length === 0) {
                throw new Error('æœªæ‰¾åˆ°åŒ¹é…çš„æ­Œæ›²æ•°æ®');
            }

            // 2. æ„å»ºæ­Œæ›²é‡å¤ç»Ÿè®¡æ˜ å°„ï¼ˆæ ‡é¢˜ -> å‡ºç°æ¬¡æ•°/æ¥æº/è¯¦æƒ…ï¼‰
            const songStats = {};
            
            // ç»Ÿè®¡æ¯é¦–æ­Œçš„å‡ºç°æƒ…å†µ
            songsToAnalyze.forEach(song => {
                const normTitle = normalizeString(song.title || 'æœªçŸ¥æ­Œæ›²');
                if (!songStats[normTitle]) {
                    songStats[normTitle] = {
                        originalTitle: song.title || 'æœªçŸ¥æ­Œæ›²',
                        count: 0,                  // æ€»å‡ºç°æ¬¡æ•°
                        duplicateTimes: 0,         // é‡å¤æ¬¡æ•°ï¼ˆcount-1ï¼‰
                        duplicateSessions: 0,      // é‡å¤åœºæ¬¡ï¼ˆä¸åŒæ¥æºæ•°-1ï¼‰
                        sources: new Set(),        // æ¥æºé›†åˆ
                        bvids: new Set(),          // å…³è”çš„BVå·é›†åˆ
                        songs: []                  // æ‰€æœ‰åŒ¹é…çš„æ­Œæ›²è¯¦æƒ…
                    };
                }
                
                songStats[normTitle].count++;
                songStats[normTitle].sources.add(song.source || 'æœªçŸ¥');
                songStats[normTitle].bvids.add(song.bvid || 'æœªçŸ¥');
                songStats[normTitle].songs.push(song);
            });

            // è®¡ç®—é‡å¤æ¬¡æ•°å’Œåœºæ¬¡ï¼ˆé¦–æ¬¡å‡ºç°ä¸ç®—é‡å¤ï¼‰
            Object.keys(songStats).forEach(key => {
                const stats = songStats[key];
                stats.duplicateTimes = Math.max(0, stats.count - 1);       // é‡å¤æ¬¡æ•° = æ€»æ¬¡æ•°-1
                stats.duplicateSessions = Math.max(0, stats.sources.size - 1); // é‡å¤åœºæ¬¡ = æ¥æºæ•°-1
                stats.sources = Array.from(stats.sources);
                stats.bvids = Array.from(stats.bvids);
            });

            // 3. æ•´ç†åˆ†æç»“æœ
            const allSongsList = Object.values(songStats);
            const uniqueSongs = allSongsList.filter(stats => stats.count === 1); // ä»…å‡ºç°1æ¬¡ = æœªé‡å¤
            const duplicateSongs = allSongsList.filter(stats => stats.count > 1); // å‡ºç°â‰¥2æ¬¡ = é‡å¤

            // 4. è®¡ç®—ç»Ÿè®¡æ•°æ®
            const totalSongs = songsToAnalyze.length;
            const uniqueCount = uniqueSongs.length;
            const duplicateCount = duplicateSongs.length;
            const duplicateRate = totalSongs > 0 ? (duplicateCount / allSongsList.length * 100).toFixed(2) : 0;

            return {
                songsToAnalyze: songsToAnalyze,
                allSongs: allSongsList,
                uniqueSongs: uniqueSongs,
                duplicateSongs: duplicateSongs,
                stats: {
                    totalSongs: totalSongs,
                    uniqueCount: uniqueCount,
                    duplicateCount: duplicateCount,
                    duplicateRate: duplicateRate,
                    filterTotal: filteredSongs.length
                }
            };
        }

        // ================= æ ¸å¿ƒåˆ†æå…¥å£ =================
        function runAnalysis(keyword) {
            try {
